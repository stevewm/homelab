---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: playit-tunnel
spec:
  endpoints:
    - dnsName: play.${DOMAIN}
      recordType: A
      targets: ["209.25.140.84"]
      # https://github.com/kubernetes-sigs/external-dns/issues/2418#issuecomment-987587518
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "false"
