# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minecraft
spec:
  maxHistory: 3
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.11.0
      sourceRef:
        kind: HelmRepository
        name: minecraft
        namespace: flux-system
  values:
    resources:
      requests:
        memory: 5G
        cpu: 2000m
    minecraftServer:
      memory: 5G
      eula: 'TRUE'
      difficulty: hard
      maxPlayers: 4
      maxWorldSize: 1000
      spawnProtection: 0
      serviceType: LoadBalancer
      servicePort: 25565
    persistence:
      storageClass: longhorn
      dataDir:
        enabled: true
        Size: 20Gi
    readinessProbe:
      initialDelaySeconds: 300
    livenessProbe:
      initialDelaySeconds: 300
