---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name readarr
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
        strategy: Recreate
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/readarr-develop
              tag: 0.3.18.2411@sha256:fa1fe2d41874b2bcbf6d8425c7a086d65a0978595b8793cb339856b060618733
            env:
              READARR__URL_BASE: &path /
              READARR__PORT: &port 8787
              READARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: readarr
                    key: api_key
            resources:
              requests:
                cpu: 20m
                memory: 256M
              limits:
                memory: 1Gi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host readarr.cfg.sh
            paths:
              - path: *path
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: downloads
          gethomepage.dev/icon: readarr.png
          # https://github.com/gethomepage/homepage/issues/1553
          gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_READARR_API_KEY}}'
          gethomepage.dev/widget.type: readarr
          gethomepage.dev/widget.url: 'http://readarr.downloads.svc.cluster.local:8787'
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter
            '</head>'
            '<link rel="stylesheet" type="text/css" href="https://themes.cfg.sh/css/base/readarr/plex.css">
            </head>';
            sub_filter_once on;
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
      media:
        enabled: true
        type: nfs
        server: 192.168.1.234
        path: /volume1/Media
        globalMounts:
          - path: /data/media
