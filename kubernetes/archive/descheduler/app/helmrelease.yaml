---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: descheduler
spec:
  releaseName: descheduler
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: descheduler
      version: 0.29.0
      sourceRef:
        kind: HelmRepository
        name: descheduler
        namespace: flux-system
  values:
    deschedulerPolicy: {}
    serviceMonitor:
      enabled: true
      namespace: monitoring
