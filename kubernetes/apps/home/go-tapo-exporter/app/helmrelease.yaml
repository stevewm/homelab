# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: go-tapo-exporter
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      tapo:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            egress.home.arpa/kubedns: allow
            monitoring.home.arpa/prometheus: allow

        containers:
          app:
            image:
              repository: tess1o/go-tapo-exporter
              tag: 0.0.1@sha256:5183c593832e5c1293106853923858303ed1e5818e0335fb6701d9c738d4db8d
            env:
              TAPO_EMAIL:
                valueFrom:
                  secretKeyRef:
                    name: tapo
                    key: username
              TAPO_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: tapo
                    key: password
              TAPO_CONFIG_LOCATION: /config/tapo.json
            resources:
              requests:
                cpu: 10m
                memory: 64M
              limits:
                memory: 128M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
    service:
      app:
        controller: tapo
        ports:
          metrics:
            port: 8086

    serviceMonitor:
      metrics:
        enabled: true
        serviceName: tapo
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 15m
            scrapeTimeout: 2m

    persistence:
      config:
        type: configMap
        name: tapo
