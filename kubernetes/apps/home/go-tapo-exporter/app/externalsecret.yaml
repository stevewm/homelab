# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bazarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: tapo
  data:
    - secretKey: username
      remoteRef:
        key: TAPO_USERNAME
    - secretKey: password
      remoteRef:
        key: TAPO_PASSWORD
