# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app scraparr
spec:
  interval: 30m
  maxHistory: 3
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  driftDetection:
    mode: warn
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      scraparr:
        defaultContainerOptions:
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            ingress.home.arpa/nginx-internal: allow
            ingress.home.arpa/homepage: allow
            egress.home.arpa/kubedns: allow
            monitoring.home.arpa/prometheus: allow

        containers:
          app:
            image:
              repository: ghcr.io/thecfu/scraparr
              tag: 2.2.4@sha256:4aa7e22f7a632082dbfe6e4be694068b08e5764b83c95339220ff2b33bf43be2
            env:
              SONARR_URL: http://sonarr.downloads.svc.cluster.local
              SONARR_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: sonarr
                    key: api_key
              RADARR_URL: http://radarr.downloads.svc.cluster.local
              RADARR_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: radarr
                    key: api_key
              PROWLARR_URL: http://prowlarr.downloads.svc.cluster.local
              PROWLARR_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr
                    key: api_key
              BAZARR_URL: http://bazarr.downloads.svc.cluster.local
              BAZARR_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: bazarr
                    key: api_key
              JELLYSEERR_URL: http://jellyseerr.media.svc.cluster.local
              JELLYSEERR_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: scraparr
                    key: jellyseerr_api_key

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: &port 7100
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 100Mi

    serviceMonitor:
      metrics:
        enabled: true
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    service:
      app:
        controller: *app
        ports:
          metrics:
            port: *port
