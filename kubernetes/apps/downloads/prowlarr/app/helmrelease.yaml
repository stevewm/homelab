---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name prowlarr
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/prowlarr-develop
              tag: 1.12.0.4188@sha256:d062d7dbad689f8f15a665800caf7976a5bc64bc7e3093df6402a09c7c3e4665
            env:
              PROWLARR__URL_BASE: &path /
              PROWLARR__PORT: &port 9696
              PROWLARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr
                    key: api_key
              PROWLARR_LOG_LEVEL: trace
            probes:
              readiness:
                enabled: true
                spec:
                  initialDelaySeconds: 60
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 60
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host plr.cfg.sh
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/description: indexer mgmt
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: downloads
          gethomepage.dev/icon: prowlarr.png
          # https://github.com/gethomepage/homepage/issues/1553
          gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_PROWLARR_API_KEY}}'
          gethomepage.dev/widget.type: prowlarr
          gethomepage.dev/widget.url: 'http://prowlarr.downloads.svc.cluster.local:9696'
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter
            '</head>'
            '<link rel="stylesheet" type="text/css" href="https://themes.cfg.sh/css/base/prowlarr/plex.css">
            </head>';
            sub_filter_once on;
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
    resources:
      requests:
        cpu: 20m
        memory: 128M
      limits:
        memory: 256M
