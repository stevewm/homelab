# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./bazarr/ks.yaml
  - ./janitorr/ks.yaml
  - ./prowlarr/ks.yaml
  - ./radarr/ks.yaml
  - ./recyclarr/ks.yaml
  - ./sabnzbd/ks.yaml
  - ./sonarr/ks.yaml
  - ./tubesync/ks.yaml
components:
  - ../../components/namespace
  - ../../components/networkpolicy/default-deny
patches:
  - patch: |
      - op: add
        path: /metadata/name
        value: downloads
    target:
      kind: Namespace
