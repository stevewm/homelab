# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recyclarr
spec:
  interval: 30m
  maxHistory: 3
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: -1
  uninstall:
    keepHistory: false
  driftDetection:
    mode: warn
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      recyclarr:
        type: cronjob

        defaultContainerOptions:
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          restartPolicy: Never
          annotations:
            k8s.ksgate.org/sonarr: |
              {
                "apiVersion": "apps/v1",
                "kind": "Deployment",
                "name": "sonarr",
                "expression": "resource.status.updatedReplicas >= 1"
              }
            k8s.ksgate.org/radarr: |
              {
                "apiVersion": "apps/v1",
                "kind": "Deployment",
                "name": "radarr",
                "expression": "resource.status.updatedReplicas >= 1"
              }
          schedulingGates:
            - name: k8s.ksgate.org/sonarr
            - name: k8s.ksgate.org/radarr

        cronjob:
          schedule: "@daily"
          concurrencyPolicy: Forbid
          backoffLimit: 0
          failedJobsHistory: 1
          successfulJobsHistory: 0

        containers:
          app:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 7.4.1@sha256:759540877f95453eca8a26c1a93593e783a7a824c324fbd57523deffb67f48e1
            env:
              COMPlus_EnableDiagnostics: "0"
              RADARR_API_KEY:
                secretKeyRef:
                  name: radarr
                  key: api_key
              SONARR_API_KEY:
                secretKeyRef:
                  name: sonarr
                  key: api_key
            args: ["sync"]
            resources:
              requests:
                cpu: 10m
                memory: 37Mi
              limits:
                memory: 220Mi

    persistence:
      config:
        existingClaim: recyclarr-config
        advancedMounts:
          recyclarr:
            app:
              - path: /config
      config-file:
        type: configMap
        name: recyclarr
        globalMounts:
          - path: /config/recyclarr.yml
            subPath: recyclarr.yml
            readOnly: true
