# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./networkpolicy.yaml

components:
  - ../../../../flux/components/volsync/b2
  - ../../../../flux/components/gatus/guarded
  - ../../../../flux/components/secretgenerator/default
configMapGenerator:
  - name: radarr-secretgenerator
    files:
      - secrets.yaml=./config/secrets.yaml
generatorOptions:
  disableNameSuffixHash: true
  labels:
    secretgenerator/enabled: "true"
