---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sabnzbd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secrets
  target:
    name: sabnzbd
  data:
    - secretKey: api_key
      remoteRef:
        key: SABNZBD_API_KEY
    - secretKey: nzb_key
      remoteRef:
        key: SABNZBD_NZB_KEY
