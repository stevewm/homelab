# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app goldilocks
spec:
  releaseName: *app
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: goldilocks
      version: 9.0.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    vpa:
      enabled: false

    dashboard:
      flags:
        enable-cost: "false"

      deployment:
        additionalLabels:
          ingress.home.arpa/nginx-internal: allow
          egress.home.arpa/kubedns: allow
          egress.home.arpa/apiserver: allow

      ingress:
        enabled: false # Use HTTPRoute instead
