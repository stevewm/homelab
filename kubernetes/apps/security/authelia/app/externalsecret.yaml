---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secrets
  target:
    name: authelia
  data:
    - secretKey: jwt_token
      remoteRef:
        key: AUTHELIA_JWT_TOKEN

    - secretKey: ldap_password
      remoteRef:
        key: LLDAP_ADMIN_PSW

    - secretKey: session_encryption_key
      remoteRef:
        key: AUTHELIA_SESSION_ENCRYPTION_KEY

    - secretKey: redis_password
      remoteRef:
        key: AUTHELIA_REDIS_PSW

    - secretKey: oidc_private_key
      remoteRef:
        key: AUTHELIA_OIDC_PRIVATE_KEY

    - secretKey: oidc_hmac_secret
      remoteRef:
        key: AUTHELIA_HMAC_SECRET
