---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: steve@cfg.sh
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - dns01:
          cloudflare:
            email: steve@cfg.sh
            apiKeySecretRef:
              name: cloudflare-api-token
              key: CLOUDFLARE_API_TOKEN
