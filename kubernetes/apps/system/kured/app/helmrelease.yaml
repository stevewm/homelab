---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kured
spec:
  releaseName: kured
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: kured
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: flux-system
  values:
    metrics:
      create: true
      namespace: monitoring
    resources:
      requests:
        cpu: 5m
        memory: 32Mi
      limits:
        memory: 100Mi
