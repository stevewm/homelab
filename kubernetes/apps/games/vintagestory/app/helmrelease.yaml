# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vintagestory
spec:
  interval: 30m
  maxHistory: 3
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  driftDetection:
    mode: warn
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      # affinity:
      #   podAntiAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #       - weight: 80
      #         podAffinityTerm:
      #           labelSelector:
      #             matchExpressions:
      #               - key: app.kubernetes.io/name
      #                 operator: In
      #                 values:
      #                   - minecraft
      #           topologyKey: "kubernetes.io/hostname"

    controllers:
      vintagestory:
        defaultContainerOptions:
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false # fixme
            capabilities:
              drop: [ALL]
        defaultContainerOptionsStrategy: merge

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            ingress.home.arpa/playit: allow

        initContainers:
          init:
            image:
              repository: ghcr.io/stevewm/vsmod
              tag: v0.4.3@sha256:b53dd4fbb5f0ed1b1ac088ca8a4c6ecbd243a07f8847cde175da223f5354fdd2
            command: ["/vsmod"]
            args: ["download", "--file", "/init/mods.yaml", "--debug"]

        containers:
          app:
            image:
              repository: devidian/vintagestory # FIXME: Docker Hub
              tag: latest@sha256:a37da895f1cbac20c35fa5e82fc6fb4fe236b7182c0706069bb352ce941ad1b4
            probes:
              liveness: &game-probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &game 42420
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *game-probes
            env:
              COMPlus_EnableDiagnostics: "0"
              VS_DATA_PATH: /data
            resources:
              requests:
                cpu: 1000m
                memory: 4Gi
              limits:
                memory: 8Gi
            securityContext:
              readOnlyRootFilesystem: false

          map:
            image:
              repository: ghcr.io/bjw-s-labs/caddy-scratch
              tag: 2.10.0@sha256:c0f4aa9571043db64cae8e0c93674bdebcba5ee36a32e6f9d4e47588d1f55f3d
            args: ["file-server", "--listen", ":80", "--root", "/map/html"]
            probes:
              liveness: &map-probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *map-probes
            securityContext:
              readOnlyRootFilesystem: true

            resources:
              requests:
                cpu: 25m
                memory: 100Mi
              limits:
                memory: 200Mi

    service:
      app:
        type: LoadBalancer
        controller: *app
        annotations:
          "lbipam.cilium.io/ips": "10.0.0.70"
        ports:
          game:
            port: *game
            nodePort: *game
          rcon:
            port: &rcon 42425
            nodePort: *rcon
          map:
            port: &map 80

    route:
      app:
        hostnames: ["vsmap.stevewm.dev"]
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *map
        annotations:
          gethomepage.dev/name: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: games
          gethomepage.dev/icon: mdi-map

    persistence:
      data:
        existingClaim: vintagestory-gamedata
      config:
        type: configMap
        name: vintagestory
        globalMounts:
          - path: /data/serverconfig.json
            subPath: serverconfig.json
            readOnly: true
          - path: /data/servermagicnumbers.json
            subPath: servermagicnumbers.json
            readOnly: true
          - path: /tmp/ModConfig/primitivesurvival119.json
            subPath: primitivesurvival119.json
            readOnly: true
          - path: /tmp/ModConfig/betterruins.yaml
            subPath: betterruins.yaml
            readOnly: true
          - path: /tmp/ModConfig/WebCartographerConfig.json
            subPath: WebCartographerConfig.json
            readOnly: true

      map:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        # FIXME: workaround until vsmod supports cleaning target directory
      mods:
        type: emptyDir
      modsconfig:
        type: configMap
        name: vintagestory
        globalMounts:
          - path: /init/mods.yaml
            subPath: mods.yaml
            readOnly: true
      rcon:
        type: secret
        name: vintagestory
        advancedMounts:
          vintagestory:
            app:
              - path: /data/ModConfig/vsrcon.json
                subPath: vsrcon.json
                readOnly: true
