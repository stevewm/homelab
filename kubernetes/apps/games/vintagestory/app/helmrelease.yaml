# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vintagestory
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      # affinity:
      #   podAntiAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #       - weight: 80
      #         podAffinityTerm:
      #           labelSelector:
      #             matchExpressions:
      #               - key: app.kubernetes.io/name
      #                 operator: In
      #                 values:
      #                   - minecraft
      #           topologyKey: "kubernetes.io/hostname"

    controllers:
      vintagestory:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            ingress.home.arpa/playit: allow

        initContainers:
          init:
            image:
              repository: alpine/curl
              tag: 8.12.1@sha256:3e5cc383db4730ed17b1904b031cc4965aa418a394649912899372a9e4eb9547
            command: ["/bin/sh", "-c"]
            args: ["/data/init.sh"]
            env:
              VS_DATA_PATH: &data /data

        containers:
          app:
            image:
              repository: devidian/vintagestory
              tag: latest@sha256:b60ad6f0ac9455cbf30fdc1153542664532e0aad5e914eef4521583f32d02630
            # probes:
            #   liveness:
            #     enabled: true
            #   readiness:
            #     enabled: true
            #   startup:
            #     enabled: true
            env:
              COMPlus_EnableDiagnostics: "0"
              VS_DATA_PATH: *data
            resources:
              requests:
                cpu: 250m
                memory: 4Gi
              limits:
                memory: 8Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: [ALL]

          map:
            image:
              repository: ghcr.io/bjw-s-labs/caddy-scratch
              tag: 2.9.1@sha256:4edeb1025e6012a6813fe018a09310b3bda86a15cd941dd59cbc4882d06f2888
            args: ["file-server", "--listen", ":80", "--root", "/map/html"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes

            resources:
              requests:
                cpu: 25m
                memory: 100Mi
              limits:
                memory: 200Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFileSystem: true
              capabilities:
                drop: [ALL]

    service:
      app:
        type: LoadBalancer
        controller: *app
        annotations:
          "lbipam.cilium.io/ips": "10.0.0.70"
        ports:
          game:
            port: &game 42420
            nodePort: *game
          rcon:
            port: &rcon 42425
            nodePort: *rcon
          map:
            port: 80

    ingress:
      map:
        className: nginx-external
        hosts:
          - host: vsmap.${DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: map
        annotations:
          gethomepage.dev/name: vintage story map
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: games
          gethomepage.dev/icon: map
          external-dns.alpha.kubernetes.io/target: ext.${DOMAIN}

    persistence:
      data:
        existingClaim: vintagestory-gamedata
      config:
        type: configMap
        name: vintagestory
        globalMounts:
          - path: /data/serverconfig.json
            subPath: serverconfig.json
            readOnly: true
          - path: /tmp/ModConfig/primitivesurvival119.json
            subPath: primitivesurvival119.json
            readOnly: true
          - path: /tmp/ModConfig/betterruins.yaml
            subPath: betterruins.yaml
            readOnly: true
          - path: /tmp/ModConfig/WebCartographerConfig.json
            subPath: WebCartographerConfig.json
            readOnly: true
      map:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
      mods:
        type: configMap
        name: vintagestory
        defaultMode: 0755
        globalMounts:
          - path: /data/init.sh
            subPath: init.sh
            readOnly: true
      rcon:
        type: secret
        name: vintagestory
        advancedMounts:
          vintagestory:
            app:
              - path: /data/ModConfig/vsrcon.json
                subPath: vsrcon.json
                readOnly: true
