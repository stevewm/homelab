# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vintagestory
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1002
        runAsGroup: 1002
        fsGroup: 1002
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      # affinity:
      #   podAntiAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #       - weight: 80
      #         podAffinityTerm:
      #           labelSelector:
      #             matchExpressions:
      #               - key: app.kubernetes.io/name
      #                 operator: In
      #                 values:
      #                   - minecraft
      #           topologyKey: "kubernetes.io/hostname"

    controllers:
      vintagestory:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            ingress.home.arpa/playit: allow

        initContainers:
          init-mods:
            image:
              repository: alpine/curl
              tag: 8.11.1@sha256:45e1452f5dd0dc1761e285e59b21fcc43d656ee2696ece8bab77a983199d198a
            command: ["/bin/sh", "-c"]
            args: ["/gamedata/mods.sh"]

            env:
              MODS_DIR: /gamedata/vs/Mods

        containers:
          app:
            image:
              repository: devidian/vintagestory
              tag: latest@sha256:82f3b375064ffb5892c9ecef20cfd11af7c0f783254512c88813bd5d7b9eee87
            # probes:
            #   liveness:
            #     enabled: true
            #   readiness:
            #     enabled: true
            #   startup:
            #     enabled: true
            env:
              COMPlus_EnableDiagnostics: "0"
            resources:
              requests:
                cpu: 250m
                memory: 3Gi
              limits:
                memory: 6Gi
                cpu: 2
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]

    service:
      app:
        type: LoadBalancer
        controller: vintagestory
        annotations:
          "lbipam.cilium.io/ips": "10.0.0.70"
        ports:
          game:
            port: 42420
            nodePort: 42420

    persistence:
      gamedata:
        existingClaim: vintagestory-gamedata
      config:
        type: configMap
        name: vintagestory
        globalMounts:
          - path: /gamedata/serverconfig.json
            subPath: serverconfig.json
            readOnly: true
          # - path: /gamedata/vs/ModConfig/primitivesurvival119.json
          #   subPath: primitivesurvival119.json
          #   readOnly: false
          # - path: /gamedata/vs/ModConfig/betterruins.yaml
          #   subPath: betterruins.yaml
          #   readOnly: false
      mods:
        type: configMap
        name: vintagestory
        defaultMode: 0755
        globalMounts:
          - path: /gamedata/mods.sh
            subPath: mods.sh
            readOnly: true
