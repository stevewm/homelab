# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft
spec:
  interval: 30m
  timeout: 10m
  maxHistory: 3
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: -1
  uninstall:
    keepHistory: false
  driftDetection:
    mode: warn
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      # affinity:
      #   podAntiAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #       - weight: 80
      #         podAffinityTerm:
      #           labelSelector:
      #             matchExpressions:
      #               - key: app.kubernetes.io/name
      #                 operator: In
      #                 values:
      #                   - vintagestory
      #           topologyKey: "kubernetes.io/hostname"

    controllers:
      minecraft:
        defaultContainerOptions:
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false # fixme
            capabilities:
              drop: [ALL]

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: java21@sha256:487efbeae3aedbe220154bd4b5cd5dcf722e664005f73a830f531b69497134a6
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  periodSeconds: 60
                  exec: &mc-health { command: ["mc-health"] }
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 1
                  failureThreshold: 300
                  exec: *mc-health

            env:
              # Server Configuration
              ## General
              EULA: "true"
              SERVER_NAME: MPOF
              TYPE: FABRIC
              FORCE_REDOWNLOAD: true
              # renovate: depName=minecraft datasource=custom.minecraft versioning=semver-coerced
              VERSION: 1.21.8
              MOTD: be nice
              DIFFICULTY: hard
              SPAWN_PROTECTION: 0
              SEED: "-2135836821937050197"
              FORCE_REDOWLOAD: "true"
              ENABLE_WHITELIST: "true"
              # Logging
              ENABLE_ROLLING_LOGS: "true"
              LOG_TIMESTAMP: "true"
              # Performance
              JVM_XX_OPTS: -XX:MaxRAMPercentage=75
              MAX_MEMORY: 14G
              USE_AIKAR_FLAGS: "true"
              SNOOPER_ENABLED: "false"
              VIEW_DISTANCE: 14
              ## Mods
              REMOVE_OLD_MODS: "true"
              MODRINTH_DEFAULT_VERSION_TYPE: release
              MODRINTH_PROJECTS: >
                bluemap,
                distanthorizons:beta,
                fabric-api,
                fabricexporter,
                floodgate:beta,
                geyser:beta,
                spark,
              # https://vanillatweaks.net/share#oNYxlz
              VANILLA_TWEAKS_SHARE_CODES: oNYxlz # Coord HUD, Anti-Endermen Griefing
              ## RCON
              RCON_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: minecraft
                    key: rcon_password
              ENABLE_QUERY: "true"
              # Whitelist / Ops
              WHITELIST:
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: whitelist
              EXISTING_WHITELIST_FILE: SYNC_FILE_MERGE_LIST
              OPS:
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: ops
              EXISTING_OPS_FILE: SYNCHRONIZE

            resources:
              requests:
                cpu: 250m
                memory: 10Gi
              limits:
                memory: 16Gi

    service:
      minecraft:
        controller: *app
        type: LoadBalancer
        annotations:
          "lbipam.cilium.io/ips": "10.0.0.69"
        ports:
          java:
            port: 25565
            protocol: TCP
          bedrock:
            port: 19132
            protocol: UDP
          map:
            port: &map 8100
          rcon:
            port: 25575
          metrics:
            port: 25585

    serviceMonitor:
      metrics:
        enabled: true
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /
            interval: 1m

    route:
      app:
        hostnames: ["mcmap.stevewm.dev"]
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: *app
                port: *map
        annotations:
          gethomepage.dev/name: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: games
          gethomepage.dev/icon: minecraft.png

    persistence:
      data:
        existingClaim: minecraft-server
      bluemap:
        type: persistentVolumeClaim
        size: 10Gi
        accessMode: ReadWriteOnce
      bluemap-config:
        type: configMap
        name: minecraft-bluemap
        globalMounts:
          - path: /data/config/bluemap/core.conf
            subPath: core.conf
            readOnly: true
          - path: /data/config/bluemap/storages/file.conf
            subPath: file.conf
            readOnly: true
          # Maps configuration
          - path: /data/config/bluemap/maps/nether.conf
            subPath: nether.conf
            readOnly: true
          - path: /data/config/bluemap/maps/end.conf
            subPath: end.conf
            readOnly: true
      geyser:
        type: configMap
        name: geyser-config
        globalMounts:
          - path: /data/config/Geyser-Fabric/config.yml
            subPath: config.yml
            readOnly: true
