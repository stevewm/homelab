# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ut2004
spec:
  interval: 30m
  timeout: 10m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      ut2004:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          labels:
            ingress.home.arpa/playit: allow
            monitoring.home.arpa/prometheus: allow
            egress.home.arpa/kubedns: allow

        containers:
          app:
            image:
              repository: ghcr.io/phasecorex/ut2004-server
              tag: latest@sha256:756d99c8ce91adebf27e09b6fb8e24ca155f457f6044d4c9ff772cdc98f54e1b
            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
            env:
              CD_KEY:
                secretKeyRef:
                  name: *app
                  key: cdkey
              GAME_TYPE: UT2K4Assault.ASGameInfo
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: [ALL]
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 384Mi

    service:
      ut2004:
        controller: *app
        type: LoadBalancer
        annotations:
          "lbipam.cilium.io/ips": "10.0.0.73"
        ports:
          game:
            port: 7777
            protocol: UDP
          query:
            port: 7778
            protocol: UDP
          gamespy:
            port: 7787
            protocol: UDP

    persistence:
      maps:
        enabled: true
        type: nfs
        server: lilnas
        path: /volume1/Games/UT2004/
        globalMounts:
          - path: /data/addons
