# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wrtag
spec:
  interval: 30m
  maxHistory: 3
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  driftDetection:
    mode: warn
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      wrtag:
        defaultContainerOptions:
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]

        containers:
          app:
            image:
              repository: ghcr.io/sentriz/wrtag
              tag: v0.17.0@@sha256:c64513d370f3560e7bd203332127a3719d8ae7e783fe092b1003657400e09f0a
            env:
              WRTAG_WEB_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: wrtag
                    key: api_key
              WRTTAG_WEB_LISTEN_ADDR: ":80"
              WRTAG_WEB_PUBLIC_URL: https://wrtag.stevewm.dev
              WRTAG_WEB_DB_PATH: /data/wrtag.db
              WRTAG_LOG_LEVEL: debug
              WRTAG_PATH_FORMAT: /media/music/{{ artists .Release.Artists | sort | join "; " | safepath }}/({{ .Release.ReleaseGroup.FirstReleaseDate.Year }}) {{ .Release.Title | safepath }}{{ if not (eq .ReleaseDisambiguation "") }} ({{ .ReleaseDisambiguation | safepath }}){{ end }}/{{ pad0 2 .TrackNum }} {{ .Track.Title | safepath }}{{ .Ext }}

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8096
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: &http 80

    route:
      app:
        hostnames: ["wrtag.stevewm.dev"]
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *http
        annotations:
          gethomepage.dev/name: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: media
          gethomepage.dev/icon: musicbrainz.png

    persistence:
      data:
        type: persistentVolumeClaim
        size: 512Mi
        accessMode: ReadWriteOnce
      media:
        type: nfs
        server: lilnas.home.arpa
        path: /volume1/Media/
        globalMounts:
          - path: /media/downloads/soulseek
            subPath: downloads/soulseek
          - path: /media/music
            subPath: music
