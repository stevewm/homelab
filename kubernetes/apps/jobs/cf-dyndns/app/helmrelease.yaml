---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cf-dyndns
spec:
  interval: 30m
  maxHistory: 3
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      renew:
        type: cronjob

        pod:
          labels:
            egress.home.arpa/kubedns: allow

        cronjob:
          schedule: "@daily"
          concurrencyPolicy: Forbid
          backoffLimit: 0
          failedJobsHistory: 1
          successfulJobsHistory: 0

        containers:
          app:
            image:
              repository: ghcr.io/pascaliske/cloudflare-dyndns
              tag: 0.1.1
            env:
              NAME: play
              DOMAIN:
                secretKeyRef:
                  name: cloudflare
                  key: zone_id
              CF_API_TOKEN:
                secretKeyRef:
                  name: cloudflare
                  key: api_token

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

            resources:
              requests:
                cpu: 10m
                memory: 50M
              limits:
                memory: 75M
