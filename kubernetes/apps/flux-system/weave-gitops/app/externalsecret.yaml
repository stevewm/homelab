---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weave-gitops
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secrets
  target:
    name: weave-gitops
  data:
    - secretKey: username
      remoteRef:
        key: WEAVE_GITOPS_ADMIN_USR
    - secretKey: password_hash
      remoteRef:
        key: WEAVE_GITOPS_PSW_HASH
