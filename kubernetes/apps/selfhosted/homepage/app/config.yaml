---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    - homelab:
        - doppler:
            - abbr: dplr
              href: https://dashboard.doppler.com/
        - cloudflare:
            - abbr: cf
              href: https://dash.cloudflare.com
        - repo:
            - abbr: gh
              href: https://github.com/stevewm/homelab
    - dev:
        - github:
            - abbr: gh
              href: https://github.com/
        - hacker news:
            - abbr: hn
              href: https://news.ycombinator.com/
  docker.yaml: |
    ---
  kubernetes.yaml: |
    ---
    mode: cluster

  services.yaml: |
    ---
    - network:
        - pihole:
            icon: pihole.png
            href: http://lilnas.home.arpa:3001/admin/login
            description: Ad Blocking DNS
            widget:
              type: pihole
              url: http://lilnas.home.arpa:3001
              key: "{{HOMEPAGE_VAR_PIHOLE_API_KEY}}"
    - nas:
        - portal:
            icon: asustor.png
            href: https://lilnas.home.arpa:8000
        - portainer
            icon: portainer.png
            href: https://lilnas.home.arpa:19443

  settings.yaml: |
    ---
    title: Cluster Home
    theme: dark
    # Photo credit: https://unsplash.com/@ryan_hutton_
    background: https://images.unsplash.com/photo-1444080748397-f442aa95c3e5?auto=format&fit=crop&w=2560&q=80

    cardBlur: sm
    disableCollapse: true
    statusStyle: dot
    headerStyle: clean
    iconStyle: theme

    layout:
      media:
        header: false
        columns: 3
        style: row
        useEqualHeights: true
      selfhosted:
        header: false
        columns: 4
        style: row
      downloads:
        header: false
        columns: 4
        style: row
        useEqualHeights: true
      monitoring:
      nas:
      network:
      security:

  widgets.yaml: |
    ---
    - search:
        provider:
          - google
          - duckduckgo
    - openmeteo:
        label: Home
        latitude: {{HOMEPAGE_VAR_HOME_LATITUDE}}
        longitude: {{HOMEPAGE_VAR_HOME_LONGITUDE}}
        units: metric
        cache: 5
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: mini-cluster
        nodes:
          show: false
