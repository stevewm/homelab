# yaml-language-server: $schema=https://json.schemastore.org/helmfile
---
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.2

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.5
    values:
      - ../core/kube-system/cilium/app/values.yaml
    needs:
      - monitoring/prometheus-operator-crds

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.1
    values:
      - ../core/kube-system/coredns/app/values.yaml
    needs:
      - kube-system/cilium

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.13.0
    values:
      - ../core/flux-system/flux-operator/app/values.yaml

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.13.0
    wait: false
    values:
      - ../core/flux-system/flux-operator/instance/values.yaml
    needs:
      - flux-system/flux-operator
