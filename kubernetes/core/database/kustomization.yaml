# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: database
resources:
  - ./crunchy-postgres/ks.yaml
  - ./dragonfly/ks.yaml
components:
  - ../../components/namespace
  - ../../components/networkpolicy/default-deny
patches:
  - patch: |
      - op: add
        path: /metadata/name
        value: database
    target:
      kind: Namespace
