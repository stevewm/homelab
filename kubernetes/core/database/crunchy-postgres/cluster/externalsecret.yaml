# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hetzner-db-backup
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: hetzner-db-backup
    template:
      data:
        s3.conf: |
          [global]
          repo1-s3-key={{ .AWS_ACCESS_KEY_ID }}
          repo1-s3-key-secret={{ .AWS_SECRET_ACCESS_KEY }}
        encryption.conf: |
          [global]
          repo1-cipher-pass={{ .BACKUP_CIPHER_PASSWORD }}
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: HETZNER_PVC_BACKUP_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: HETZNER_PVC_BACKUP_KEY
    - secretKey: BACKUP_CIPHER_PASSWORD
      remoteRef:
        key: HETZNER_DB_BACKUP_CIPHER_PASSWORD
