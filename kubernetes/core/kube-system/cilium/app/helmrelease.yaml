# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: cilium
      version: 1.16.5
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
  values:
    hubble:
      ui:
        enabled: true
        rollOutPods: true
        podLabels:
          ingress.home.arpa/nginx-internal: allow
        resources:
          requests:
            cpu: 30m
            memory: 1Gi
          limits:
            memory: 2Gi
        ingress:
          enabled: true
          className: nginx-internal
          hosts:
            - cni.${DOMAIN}
          annotations:
            gethomepage.dev/name: hubble
            gethomepage.dev/enabled: "true"
            gethomepage.dev/group: network
            gethomepage.dev/icon: cilium.png

      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
