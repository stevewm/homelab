---
rollOutCiliumPods: true
operator:
  rollOutPods: true
  replicas: 1
bandwidthManager:
  enabled: true
  bbr: true
localRedirectPolicy: true

bpf:
  datapathMode: netkit
  hostLegacyRouting: true
  masquerade: true
  tproxy: true
  autoMount:
    enabled: false
  root: /sys/fs/bpf

bgp:
  enabled: false
  announce:
    loadbalancerIP: true
    podCIDR: false
bgpControlPlane:
  enabled: true
dnsProxy:
  endpointMaxIpPerHostname: 100
  maxDeferredConnectionDeletes: 15000
  minTtl: 300

cni:
  exclusive: false
devices: enp+

l2announcements:
  enabled: true
loadBalancer:
  algorithm: maglev
  mode: dsr

externalIPs:
  enabled: true

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
dashboards:
  enabled: true
  annotations:
    grafana_folder: Network

# -- from talos docs --
ipam:
  mode: kubernetes

kubeProxyReplacement: true
k8sServiceHost: localhost
k8sServicePort: 7445

policyAuditMode: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUI
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
# -- end of talos settings --

hubble:
  enabled: true

  relay:
    enabled: true
