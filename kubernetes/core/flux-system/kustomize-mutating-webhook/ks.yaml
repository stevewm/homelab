# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-kustomize-mutating-webhook
spec:
  targetNamespace: &namespace flux-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: kustomize-mutating-webhook
  interval: 10m
  path: ./kubernetes/main/apps/flux-system/kustomize-mutating-webhook/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
    namespace: *namespace
  timeout: 5m
  wait: false
  dependsOn:
    - name: core-cert-manager
      namespace: cert-manager
