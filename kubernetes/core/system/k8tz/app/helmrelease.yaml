# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app k8tz
spec:
  releaseName: *app
  interval: 30m
  maxHistory: 3
  chartRef:
    kind: OCIRepository
    name: *app
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: -1
  uninstall:
    keepHistory: false
  driftDetection:
    mode: warn
  values:
    namespace: null
    timezone: Europe/Amsterdam
    cronJobTimeZone: true
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        memory: 48Mi
