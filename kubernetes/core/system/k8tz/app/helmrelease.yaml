# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8tz
spec:
  releaseName: k8tz
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: k8tz
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: k8tz
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    namespace: null
    timezone: Europe/Amsterdam
    cronJobTimeZone: true
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        memory: 48Mi
