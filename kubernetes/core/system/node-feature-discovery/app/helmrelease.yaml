# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app node-feature-discovery
spec:
  interval: 30m
  maxHistory: 3
  chartRef:
    kind: OCIRepository
    name: *app
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    prometheus:
      enable: true

    master:
      extraLabelNs: [gpu.intel.com, sgx.intel.com]
      resourceLabels:
        [
          gpu.intel.com/millicores,
          gpu.intel.com/memory.max,
          gpu.intel.com/tiles,
          sgx.intel.com/epc,
        ]
