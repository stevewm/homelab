# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-grafana
  namespace: &namespace monitoring
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: grafana
  interval: 30m
  timeout: 5m
  path: ./kubernetes/core/monitoring/grafana/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
    namespace: flux-system
  wait: true
  dependsOn:
    - name: core-kube-prometheus-stack
    - name: core-prometheus-operator-crds
  components:
    - ../../../../flux/components/sso-secret
  postBuild:
    substitute:
      APP: grafana
      OAUTH_SECRET_KEY_NAME: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
