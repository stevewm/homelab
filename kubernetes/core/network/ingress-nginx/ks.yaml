# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-ingress-nginx-common
  namespace: &namespace network
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app ingress-nginx
      app.kubernetes.io/part-of: *app
  interval: 10m
  path: ./kubernetes/core/network/ingress-nginx/common
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
    namespace: flux-system
  wait: false # FIXME: https://github.com/cert-manager/cert-manager/issues/7540
  dependsOn:
    - name: core-cert-manager
      namespace: cert-manager
