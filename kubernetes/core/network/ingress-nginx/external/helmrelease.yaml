# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-external
spec:
  releaseName: nginx-external
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: ingress-nginx
      version: 4.12.2
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: nginx-external

    controller:
      replicaCount: 2
      updateStrategy:
        type: RollingUpdate

      labels:
        egress.home.arpa/apiserver: allow
        egress.home.arpa/kubedns: allow
        ingress.home.arpa/lan: allow
        monitoring.home.arpa/prometheus: allow

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespaceSelector:
            any: true

      service:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ext.${DOMAIN}

      config:
        custom-http-errors: >-
          401,403,404,500,501,502,503
        allow-snippet-annotations: true
        annotations-risk-level: Critical # less security more pretty pages
        # https://ethanmarcotte.com/wrote/blockin-bots/
        block-user-agents: "AdsBot-Google,Amazonbot,anthropic-ai,Applebot,Applebot-Extended,AwarioRssBot,AwarioSmartBot,Bytespider,CCBot,ChatGPT,ChatGPT-User,Claude-Web,ClaudeBot,cohere-ai,DataForSeoBot,Diffbot,FacebookBot,Google-Extended,GPTBot,ImagesiftBot,magpie-crawler,omgili,Omgilibot,peer39_crawler,PerplexityBot,YouBot"
        client-header-timeout: 120
        client-body-buffer-size: "100M"
        client-body-timeout: 120
        enable-brotli: "true"
        enable-ocsp: "true"
        enable-real-ip: "true"
        hide-headers: Server,X-Powered-By
        hsts-max-age: "31449600"
        keep-alive: 120
        keep-alive-requests: 10000
        log-format-escape-json: "true"
        log-format-upstream: >
          {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr",
          "x_forwarded_for": "$proxy_add_x_forwarded_for", "request_id": "$req_id",
          "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time,
          "status": $status, "vhost": "$host", "request_proto": "$server_protocol",
          "path": "$uri", "request_query": "$args", "request_length": $request_length,
          "duration": $request_time,"method": "$request_method", "http_referrer": "$http_referer",
          "http_user_agent": "$http_user_agent"}
        proxy-body-size: 0
        proxy-buffer-size: "16k"
        ssl-protocols: "TLSv1.3 TLSv1.2"
        use-forwarded-headers: "true"

      ingressClassResource:
        name: nginx-external
        default: true
        controllerValue: k8s.io/ingress-nginx-external

      patch:
        labels:
          ingress.home.arpa/apiserver: allow

      admissionWebhooks:
        labels:
          egress.home.arpa/apiserver: allow
          ingress.home.arpa/apiserver: allow
        objectSelector:
          matchExpressions:
            - key: ingress-class
              operator: In
              values:
                - nginx-external

      extraArgs:
        default-ssl-certificate: "network/cluster-ingress-cert-tls"

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: nginx-external
              app.kubernetes.io/component: controller

    defaultBackend:
      enabled: true
      name: error-pages
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 3.3
      extraEnvs:
        - name: TEMPLATE_NAME
          value: hacker-terminal
        - name: SHOW_DETAILS
          value: "false"
      podLabels:
        ingress.home.arpa/nginx-external: allow

    resources:
      requests:
        cpu: 10m
        memory: 272M
      limits:
        memory: 326M
