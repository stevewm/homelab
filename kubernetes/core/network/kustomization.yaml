# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network
resources:
  - ./cloudflared/ks.yaml
  - ./external-dns/ks.yaml
  - ./ingress-nginx/ks.yaml
  - ./playit/ks.yaml
  - ./smtp-relay/ks.yaml
components:
  - ../../components/namespace
  - ../../components/networkpolicy/default-deny
patches:
  - patch: |
      - op: add
        path: /metadata/name
        value: network
    target:
      kind: Namespace
