# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-cloudflare
spec:
  releaseName: external-dns-cloudflare
  interval: 30m
  maxHistory: 3
  chartRef:
    kind: OCIRepository
    name: external-dns
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: external-dns-cloudflare

    domainFilters:
      - stevewm.dev

    podLabels:
      egress.home.arpa/apiserver: allow
      egress.home.arpa/kubedns: allow
      monitoring.home.arpa/prometheus: allow
    podAnnotations:
      reloader.stakater.com/auto: "true"

    serviceMonitor:
      enabled: true
      namespace: monitoring

    logLevel: debug
    triggerLoopOnEvent: true

    policy: sync
    provider: cloudflare

    sources:
      - ingress
      - crd

    txtOwnerId: main
    txtPrefix: "k8s."

    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare
            key: api_token
      - name: EXTERNAL_DNS_ZONE_ID_FILTER
        valueFrom:
          secretKeyRef:
            name: cloudflare
            key: zone_id # note actually a secret, but let's not expose it

    extraArgs:
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --cloudflare-proxied
      - --ingress-class=nginx-external

    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        memory: 50Mi
