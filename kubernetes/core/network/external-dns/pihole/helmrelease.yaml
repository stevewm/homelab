# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-pihole
spec:
  releaseName: external-dns-pihole
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: external-dns
      version: 1.15.2
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip # installed in kubernetes/core/network/external-dns/cloudflare/helmrelease.yaml
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: external-dns-pihole

    domainFilters:
      - ${DOMAIN}

    podLabels:
      egress.home.arpa/apiserver: allow
      monitoring.home.arpa/prometheus: allow
    podAnnotations:
      reloader.stakater.com/auto:

    serviceMonitor:
      enabled: true
      namespace: monitoring

    logLevel: debug
    triggerLoopOnEvent: true

    policy: upsert-only
    registry: noop
    provider: pihole

    sources:
      - ingress
      - service

    env:
      - name: EXTERNAL_DNS_PIHOLE_SERVER
        value: http://lilnas:3001
      - name: EXTERNAL_DNS_PIHOLE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: pihole
            key: password

    resources:
      requests:
        cpu: 10m
        memory: 32M
      limits:
        memory: 50M
