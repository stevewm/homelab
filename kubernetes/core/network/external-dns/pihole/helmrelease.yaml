# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-pihole
spec:
  releaseName: external-dns-pihole
  interval: 30m
  maxHistory: 3
  chartRef:
    kind: OCIRepository
    name: external-dns
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: Skip # installed in kubernetes/core/network/external-dns/cloudflare/helmrelease.yaml
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: external-dns-pihole
    image:
      tag: v0.17.0

    domainFilters:
      - stevewm.dev

    podLabels:
      egress.home.arpa/apiserver: allow
      monitoring.home.arpa/prometheus: allow
    podAnnotations:
      secret.reloader.stakater.com/reload: pihole

    serviceMonitor:
      enabled: true
      namespace: monitoring

    logLevel: debug
    triggerLoopOnEvent: true

    policy: upsert-only
    registry: noop
    provider: pihole

    sources:
      - httproute
      - service

    env:
      - name: EXTERNAL_DNS_PIHOLE_SERVER
        value: http://lilnas.home.arpa:3001
      - name: EXTERNAL_DNS_PIHOLE_API_VERSION
        value: "6"
      - name: EXTERNAL_DNS_PIHOLE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: pihole
            key: password

    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        memory: 50Mi
