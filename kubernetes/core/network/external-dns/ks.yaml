# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-external-dns-pihole
  namespace: &namespace network
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: external-dns
      app.kubernetes.io/instance: pihole
  interval: 10m
  path: ./kubernetes/core/network/external-dns/pihole
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
    namespace: flux-system
  wait: false
  dependsOn:
    - name: core-external-secrets-secretstore
      namespace: security
    - name: core-kube-prometheus-stack
      namespace: monitoring

# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-external-dns-cloudflare
  namespace: &namespace network
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: external-dns
      app.kubernetes.io/instance: cloudflare
  interval: 10m
  path: ./kubernetes/core/network/external-dns/cloudflare
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
    namespace: flux-system
  wait: true
  dependsOn:
    - name: core-external-secrets-secretstore
      namespace: security
    - name: core-kube-prometheus-stack
      namespace: monitoring
    - name: core-external-dns-common
