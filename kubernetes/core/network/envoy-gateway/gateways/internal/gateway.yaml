---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  annotations:
    external-dns.alpha.kubernetes.io/target: int.stevewm.dev
spec:
  gatewayClassName: envoy-gateway
  # addresses:
  #   # - type: IPAddress
  #   #   value: 192.168.15.20
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: int.stevewm.dev
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.stevewm.dev"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.stevewm.dev"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: cluster-gateway-cert-tls
