# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: buildarr
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
    controllers:
      buildarr:
        annotations:
          configmap.reloader.stakater.com/reload: buildarr-config
          secret.reloader.stakater.com/reload: buildarr,prowlarr,radarr,sabnzbd,sonarr
        pod:
          labels:
            egress.home.arpa/kubedns: allow
        initContainers:
          renvsubst:
            image:
              repository: ghcr.io/stevewm/buildarr
              tag: 0.7.1@sha256:daa36d163b3ff58619c029f2dc93831472ad8cb38b387a21c7d9127f051f21b3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
              repository: ghcr.io/containeroo/renvsubst
              tag: 0.10.0@sha256:650242c1638acf1a415863830de5b6a055294b107feb7d926f09739609261a48
            args:
              - --fail # Fail on empty and unset
              - --input
              - /config/buildarr.yaml
              - --output
              - /config/buildarr.yaml
            envFrom:
              - secretRef:
                  name: buildarr # DS_API_KEY
            env: &env
              PROWLARR_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr
                    key: api_key
              RADARR_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: radarr
                    key: api_key
              SABNZBD_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: sabnzbd
                    key: api_key
              SONARR_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: sonarr
                    key: api_key
        containers:
          app:
            image:
              repository: ghcr.io/stevewm/buildarr
              tag: 0.7.1@sha256:daa36d163b3ff58619c029f2dc93831472ad8cb38b387a21c7d9127f051f21b3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

            envFrom:
              - secretRef:
                  name: buildarr # DS_API_KEY
            env: *env

            resources:
              requests:
                cpu: 10m
                memory: 37M
              limits:
                memory: 220M

    persistence:
      config:
        type: configMap
        name: buildarr-config
