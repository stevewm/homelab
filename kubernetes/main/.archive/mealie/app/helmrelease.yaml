# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mealie
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      mealie:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          labels:
            db.home.arpa/pg: postgres
            ingress.home.arpa/nginx-internal: allow

        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v1.0.0-RC1.1@sha256:6df1e795f17af43f082146e471113315487b5f0882f2ee7553d469034d929af1
            env:
              BASE_URL: &host eat.${DOMAIN}
              ALLOW_SIGNUP: "false"
              DB_ENGINE: postgres
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-mealie-app
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-mealie-app
                    key: password
              POSTGRES_SERVER:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-mealie-app
                    key: host
              POSTGRES_PORT:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-mealie-app
                    key: port
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-mealie-app
                    key: dbname
              # LDAP_AUTH_ENABLED: true
              # LDAP_SERVER_URL: ldap://lldap.security.svc.cluster.local:3890
              # LDAP_TLS_INSECURE: true
              # LDAP_BASE_DN: ou=people,dc=cfg,dc=sh
              # LDAP_USER_FILTER: (memberof=cn=mealie_users,ou=groups,dc=cfg,dc=sh)
              # LDAP_ADMIN_FILTER: (memberof=cn=app_admins,ou=groups,dc=cfg,dc=sh)
              # LDAP_QUERY_BIND: cn=readonly_user,ou=people,dc=cfg,dc=sh
              # LDAP_QUERY_PASSWORD:
              #   valueFrom:
              #     secretKeyRef:
              #       name: mealie
              #       key: LLDAP_USER_PASS
              # LDAP_ID_ATTRIBUTE: uid
              # LDAP_NAME_ATTRIBUTE: displayName
              # LDAP_MAIL_ATTRIBUTE: mail
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi

    service:
      app:
        controller: mealie
        ports:
          http:
            port: 9000

    ingress:
      app:
        className: nginx-internal
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        annotations:
          gethomepage.dev/name: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: selfhosted
          gethomepage.dev/icon: mealie.png
