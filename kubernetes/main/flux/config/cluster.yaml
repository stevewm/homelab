# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/source.toolkit.fluxcd.io/gitrepository_v1.json
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: homelab
  namespace: flux-system
spec:
  interval: 10m
  ref:
    branch: main
  url: https://github.com/stevewm/homelab
  ignore: |
    # exclude all
    /*
    # include kubernetes dir
    !/kubernetes/main
    # exclude specific extensions
    /kubernetes/**/.md


# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster
  namespace: flux-system
spec:
  targetNamespace: flux-system
  interval: 10m
  path: ./kubernetes/main/flux/
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
        optional: false
