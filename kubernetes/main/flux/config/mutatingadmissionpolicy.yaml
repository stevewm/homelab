# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/mutatingadmissionpolicy-admissionregistration-v1alpha1.json
apiVersion: admissionregistration.k8s.io/v1alpha1
kind: MutatingAdmissionPolicy
metadata:
  name: flux-ks-no-postbuild
spec:
  matchConstraints:
    resourceRules:
      - apiGroups: ["kustomize.toolkit.fluxcd.io"]
        apiVersions: ["v1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["kustomizations"]
  matchConditions:
    - name: name-is-not-flux-system
      expression: >
        !(object.metadata.name == "flux-system")
    - name: postbuild-field-does-not-exist
      expression: >
        !has(object.spec.postBuild)
  failurePolicy: Fail
  reinvocationPolicy: IfNeeded
  mutations:
    - patchType: "JSONPatch"
      jsonPatch:
        expression: >
          [
            JSONPatch{
              op: "add", path: "/spec/postBuild",
              value: {}
            },
            JSONPatch{
              op: "add", path: "/spec/postBuild/substituteFrom",
              value: []
            },
            JSONPatch{
              op: "add", path: "/spec/postBuild/substituteFrom/-",
              value: Object.spec.postBuild.substituteFrom{
                name: "cluster-settings",
                kind: "ConfigMap",
                optional: true
              }
            },
            JSONPatch{
              op: "add", path: "/spec/postBuild/substituteFrom/-",
              value: Object.spec.postBuild.substituteFrom{
                name: "cluster-secrets",
                kind: "Secret",
                optional: true
              }
            }
          ]
