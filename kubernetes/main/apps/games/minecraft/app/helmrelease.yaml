# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft
spec:
  interval: 30m
  timeout: 10m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      # affinity:
      #   podAntiAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #       - weight: 80
      #         podAffinityTerm:
      #           labelSelector:
      #             matchExpressions:
      #               - key: app.kubernetes.io/name
      #                 operator: In
      #                 values:
      #                   - vintagestory
      #           topologyKey: "kubernetes.io/hostname"

    controllers:
      minecraft:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          labels:
            ingress.home.arpa/nginx-external: allow
            ingress.home.arpa/playit: allow
            ingress.home.arpa/homepage: allow
            monitoring.home.arpa/prometheus: allow
            egress.home.arpa/kubedns: allow

        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: java21@sha256:d71205240485858be348350025ae43fc3405639cb1c10a707bb169482775a249
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  periodSeconds: 60
                  exec: &mc-health { command: ["mc-health"] }
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 1
                  failureThreshold: 300
                  exec: *mc-health
            env:
              # Server Configuration
              ## General
              EULA: "true"
              SERVER_NAME: MPOF
              TYPE: FABRIC
              FORCE_REDOWNLOAD:
              # renovate: depName=minecraft datasource=custom.minecraft versioning=semver-coerced
              VERSION: 1.21.4
              MOTD: be nice
              DIFFICULTY: hard
              SPAWN_PROTECTION: 0
              SEED: "-2135836821937050197"
              FORCE_REDOWLOAD: "true"
              ENABLE_WHITELIST: "true"
              # Logging
              ENABLE_ROLLING_LOGS: "true"
              LOG_TIMESTAMP: "true"
              # Performance
              JVM_XX_OPTS: -XX:MaxRAMPercentage=75
              MAX_MEMORY: 8G
              USE_AIKAR_FLAGS: "true"
              SNOOPER_ENABLED: "false"
              VIEW_DISTANCE: 14
              ## Mods
              REMOVE_OLD_MODS: "true"
              MODRINTH_DEFAULT_VERSION_TYPE: release
              MODRINTH_PROJECTS: >
                fabric-api,
                fabricexporter,
                spark,
                bluemap,
                bluemap-sign-markers,
                geyser:beta,
                floodgate:beta
              # https://vanillatweaks.net/share#oNYxlz
              VANILLA_TWEAKS_SHARE_CODES: oNYxlz # Coord HUD, Anti-Endermen Griefing
              ## RCON
              RCON_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: minecraft-generated
                    key: rcon_password
              ENABLE_QUERY: "true"
              # Whitelist / Ops
              WHITELIST:
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: whitelist
              EXISTING_WHITELIST_FILE: SYNC_FILE_MERGE_LIST
              OPS:
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: ops
              EXISTING_OPS_FILE: SYNCHRONIZE
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: [ALL]
            resources:
              requests:
                cpu: 250m
                memory: 4Gi
              limits:
                memory: 8Gi

    service:
      minecraft:
        controller: *app
        type: LoadBalancer # https://kubernetes.io/blog/2022/05/23/service-ip-dynamic-and-static-allocation/
        clusterIP: 10.96.0.30 # FIXME: Remove if/when playit supports hostname tunnel endpoints
        ports:
          java:
            port: 25565
            protocol: TCP
          bedrock:
            port: 19132
            protocol: UDP
          map:
            port: 8100
          metrics:
            port: 25585

    serviceMonitor:
      metrics:
        enabled: true
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /
            interval: 1m

    ingress:
      map:
        className: nginx-external
        hosts:
          - host: ${APP_SUBDOMAIN}.${DOMAIN}
            paths:
              - path: /
                service:
                  identifier: *app
                  port: map
        annotations:
          gethomepage.dev/name: minecraft map (survival)
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: games
          gethomepage.dev/icon: mdi-minecraft
          external-dns.alpha.kubernetes.io/target: ext.${DOMAIN}

    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
      bluemap:
        type: persistentVolumeClaim
        size: 10Gi # FIXME: resize once we know how much space gets used
        accessMode: ReadWriteOnce
      bluemap-config:
        type: configMap
        name: minecraft-bluemap
        globalMounts:
          - path: /data/config/bluemap/core.conf
            subPath: core.conf
            readOnly: true
          - path: /data/config/bluemap/storages/file.conf
            subPath: file.conf
            readOnly: true
          # Maps configuration
          - path: /data/config/bluemap/maps/nether.conf
            subPath: nether.conf
            readOnly: true
          - path: /data/config/bluemap/maps/end.conf
            subPath: end.conf
            readOnly: true
      geyser:
        type: configMap
        name: geyser-config
        globalMounts:
          - path: /data/config/Geyser-Fabric/config.yml
            subPath: config.yml
            readOnly: true
