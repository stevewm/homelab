# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ersatztv
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      ersatztv:
        pod:
          labels:
            ingress.home.arpa/nginx-internal: allow
            ingress.home.arpa/homepage: allow
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"

        containers:
          app:
            image:
              repository: jasongdove/ersatztv
              tag: v0.8.8-vaapi@sha256:2da0a908cb7f7ab9133fe81bba2d343c585e5837d5513a7afb6d00734257ca25
            env:
              XDG_DATA_HOME: /config # https://github.com/ErsatzTV/ErsatzTV/issues/327
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 300M
              limits:
                gpu.intel.com/i915: 1
                memory: 4G
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]

    service:
      app:
        controller: ersatztv
        ports:
          http:
            port: 8409

    ingress:
      app:
        className: nginx-internal
        hosts:
          - host: &host tv.$
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        annotations:
          gethomepage.dev/name: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: media
          gethomepage.dev/icon: ersatztv.png

    persistence:
      config:
        existingClaim: ersatztv-config
      cache:
        type: emptyDir
      tmp:
        type: emptyDir
      transcode:
        type: emptyDir
      media:
        type: nfs
        server: ${NAS}
        path: /volume1/Media
        globalMounts:
          - path: /data/media
