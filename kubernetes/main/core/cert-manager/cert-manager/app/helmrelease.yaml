# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: cert-manager
      version: v1.16.2
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    installCRDs: true
    enableCertificateOwnerRef: true
    # podLabels:
    #   egress.home.arpa/apiserver: allow

    # webhook:
    #   podLabels:
    #     ingress.home.arpa/apiserver: allow
    #     egress.home.arpa/apiserver: allow

    # cainjector:
    #   podLabels:
    #     egress.home.arpa/apiserver: allow

    # startupapicheck:
    #   podLabels:
    #     egress.home.arpa/apiserver: allow

    deploymentAnnotations:
      reloader.stakater.com/auto:

    config:
      apiVersion: controller.config.cert-manager.io/v1alpha1
      kind: ControllerConfiguration
      featureGates:
        AdditionalCertificateOutputFormats: true
        ExperimentalGatewayAPISupport: false

    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        prometheusInstance: monitoring

    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        memory: 92Mi
