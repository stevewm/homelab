# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-external-secrets
  namespace: flux-system
spec:
  targetNamespace: security
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app external-secrets
  interval: 10m
  path: ./kubernetes/main/core/security/external-secrets/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: true
  dependsOn:
    - name: core-secretgenerator

# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
# Secret Store deployment
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-external-secrets-secretstore
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/disabled:
spec:
  targetNamespace: security
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app external-secrets
      app.kubernetes.io/component: secretstore
  interval: 10m
  path: ./kubernetes/main/core/security/external-secrets/secretstore
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: doppler
  dependsOn:
    - name: core-external-secrets
