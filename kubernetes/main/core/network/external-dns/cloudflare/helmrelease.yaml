# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-cloudflare
spec:
  releaseName: external-dns-cloudflare
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: external-dns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: external-dns-cloudflare

    domainFilters:
      - ${DOMAIN}

    podLabels:
      egress.home.arpa/apiserver: allow
      egress.home.arpa/kubedns: allow
      monitoring.home.arpa/prometheus: allow
    podAnnotations:
      reloader.stakater.com/auto: 'true'

    serviceMonitor:
      enabled: true
      namespace: monitoring

    logLevel: debug
    triggerLoopOnEvent: true

    policy: sync
    provider: cloudflare

    sources:
      - ingress
      - crd

    txtOwnerId: main
    txtPrefix: "k8s."

    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare
            key: api_token
      - name: EXTERNAL_DNS_ZONE_ID_FILTER
        valueFrom:
          secretKeyRef:
            name: cloudflare
            key: zone_id # note actually a secret, but let's not expose it

    extraArgs:
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --cloudflare-proxied
      - --ingress-class=nginx-external

    resources:
      requests:
        cpu: 10m
        memory: 32M
      limits:
        memory: 50M
