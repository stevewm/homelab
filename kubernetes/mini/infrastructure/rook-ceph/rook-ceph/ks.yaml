---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-rook-ceph-operator
  namespace: flux-system
spec:
  targetNamespace: rook-ceph
  interval: 10m
  path: ./kubernetes/mini/infrastructure/rook-ceph/rook-ceph/operator
  prune: false  # absolutely do not
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: true
  dependsOn:
    - name: infra-cert-manager
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-rook-ceph-cluster
  namespace: flux-system
spec:
  targetNamespace: rook-ceph
  interval: 10m
  path: ./kubernetes/mini/infrastructure/rook-ceph/rook-ceph/cluster
  prune: false  # absolutely do not
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
  dependsOn:
    - name: infra-rook-ceph-operator
    - name: infra-snapshot-controller
