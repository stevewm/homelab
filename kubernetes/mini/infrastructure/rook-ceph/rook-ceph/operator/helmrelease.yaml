---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: rook-ceph
      version: v1.13.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  values:
    crds:
      enabled: true  # don't change
    ingress:
      dashboard:
        ingressClassName: nginx
        host:
          name: &host rook.cfg.sh
          path: /
        tls:
          - hosts:
              - *host
