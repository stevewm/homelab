---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: rook-ceph
      version: v1.13.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  values:
    mgr:
      allowMultiplePerNode: true  # temporary, set only while we're single node
    mon:
      allowMultiplePerNode: true
    crds:
      enabled: true  # don't change
    pspEnable: false
    monitoring:
      enabled: true
