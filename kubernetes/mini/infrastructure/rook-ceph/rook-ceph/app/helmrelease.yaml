---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: rook-ceph
      version: 0.20.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  values:
    crds:
      enabled: true  # don't change
    csi:
      nfs:
        enabled: true
