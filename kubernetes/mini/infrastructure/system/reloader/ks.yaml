---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-reloader
  namespace: flux-system
spec:
  targetNamespace: system
  interval: 10m
  path: ./kubernetes/mini/infrastructure/system/reloader/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
