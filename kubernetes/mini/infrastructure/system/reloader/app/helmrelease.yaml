---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: reloader
spec:
  releaseName: reloader
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: reloader
      version: 1.0.67
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  values:
    reloader:
      podMonitor:
        enabled: true
        namespace: monitoring
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        memory: 128Mi
