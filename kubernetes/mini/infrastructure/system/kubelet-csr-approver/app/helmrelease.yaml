---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name kubelet-csr-approver
spec:
  interval: 30m
  chart:
    spec:
      chart: *name
      version: 1.0.7
      sourceRef:
        kind: HelmRepository
        name: *name
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: kubelet-csr-approver-values
