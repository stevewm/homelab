---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: snapshot-controller
spec:
  releaseName: snapshot-controller
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: snapshot-controller
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-system
  values:
    resources:
      requests:
        cpu: 150m
        memory: 256Mi
      limits:
        memory: 1Gi
