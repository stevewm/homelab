---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-external-dns
  namespace: flux-system
spec:
  targetNamespace: network
  interval: 10m
  path: ./kubernetes/mini/infrastructure/network/external-dns/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: infra-external-secrets-operator
