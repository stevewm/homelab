---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pihole
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secrets
  target:
    name: pihole
  data:
    - secretKey: password
      remoteRef:
        key: PIHOLE_PSW
    - secretKey: api_token
      remoteRef:
        key: PIHOLE_API_TOKEN
