---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-dns
spec:
  releaseName: external-dns
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: external-dns
      version: 1.14.2
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: 'true'
    serviceMonitor:
      enabled: true
      namespace: monitoring
    logLevel: debug
    triggerLoopOnEvent: true
    policy: upsert-only
    registry: noop
    provider: pihole
    sources:
      - ingress
    env:
      - name: EXTERNAL_DNS_PIHOLE_SERVER
        value: http://192.168.1.234:3001
      - name: EXTERNAL_DNS_PIHOLE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: pihole
            key: password
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 256Mi
