---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-ingress-nginx
  namespace: flux-system
spec:
  targetNamespace: kube-system
  interval: 10m
  path: ./kubernetes/mini/infrastructure/network/ingress-nginx/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
  dependsOn:
    - name: infra-cert-manager
