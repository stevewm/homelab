---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-metallb-pool
  namespace: flux-system
spec:
  targetNamespace: metallb-system
  interval: 10m
  path: ./kubernetes/mini/infrastructure/metallb-system/metallb/pool
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
  dependsOn:
    - name: infra-metallb
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-metallb
  namespace: flux-system
spec:
  targetNamespace: metallb-system
  interval: 10m
  path: ./kubernetes/mini/infrastructure/metallb-system/metallb/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
