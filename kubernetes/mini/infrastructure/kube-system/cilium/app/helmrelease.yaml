---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name cilium
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: cilium
      version: 1.14.6
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
  values:
    prometheus:
      enabled: true
      externalIPs:
        enabled: true
    serviceMonitor:
      enabled: true
