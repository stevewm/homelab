---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: cluster-pool
spec:
  cidrs:
    - cidr: 192.168.1.192/26  # 192.168.1.192 to 192.168.1.255
---
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: lb-announce
spec:
  serviceSelector:
    matchExpressions:
      - {key: somekey, operator: NotIn, values: ['never-used-value']}
  interfaces:
    - eth0
  externalIPs: true
  loadBalancerIPs: true
