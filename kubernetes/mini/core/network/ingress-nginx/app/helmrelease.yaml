# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  releaseName: ingress-nginx
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: ingress-nginx
      version: 4.10.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      replicaCount: 2
      allowSnippetAnnotations: true # required for themepark.dev
      config:
        custom-http-errors: >-
          401,403,404,500,501,502,503
      ingressclassResource:
        default: true
      extraArgs:
        default-ssl-certificate: "cert-manager/cfg-sh-tls"
    defaultBackend:
      enabled: true
      name: error-pages
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 2.26
      extraEnvs:
        - name: TEMPLATE_NAME
          value: hacker-terminal
        - name: SHOW_DETAILS
          value: "false"
    resources:
      requests:
        cpu: 10m
        memory: 272M
      limits:
        memory: 326M
    admissionWebhooks:
      enabled: false # https://github.com/kubernetes/ingress-nginx/issues/5968
