# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nginx-internal
spec:
  releaseName: nginx-internal
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: ingress-nginx
      version: 4.10.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: nginx-internal

    controller:
      service:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: int.cfg.sh
      labels:
        egress.home.arpa/apiserver: allow
        egress.home.arpa/kubedns: allow
        ingress.home.arpa/lan: allow
      replicaCount: 2
      updateStrategy:
        type: RollingUpdate
      allowSnippetAnnotations: true # required for themepark.dev
      enableAnnotationValidations: true

      config:
        custom-http-errors: >-
          401,403,404,500,501,502,503
        block-user-agents: "AmazonBot,GPTBot,~*GPTBot*,ChatGPT-User,~*ChatGPT-User*,Google-Extended,~*Google-Extended*,CCBot,~*CCBot*,Omgilibot,~*Omgilibot*,FacebookBot,~*FacebookBot*" # taken from https://github.com/superseriousbusiness/gotosocial/blob/main/internal/web/robots.go
        client-header-timeout: 120
        client-body-buffer-size: "100M"
        client-body-timeout: 120
        enable-brotli: "true"
        enable-ocsp: "true"
        enable-real-ip: "true"
        hide-headers: Server,X-Powered-By
        hsts-max-age: "31449600"
        keep-alive: 120
        keep-alive-requests: 10000
        log-format-escape-json: "true"
        log-format-upstream: >
          {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr",
          "x_forwarded_for": "$proxy_add_x_forwarded_for", "request_id": "$req_id",
          "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time,
          "status": $status, "vhost": "$host", "request_proto": "$server_protocol",
          "path": "$uri", "request_query": "$args", "request_length": $request_length,
          "duration": $request_time,"method": "$request_method", "http_referrer": "$http_referer",
          "http_user_agent": "$http_user_agent"}
        proxy-body-size: 0
        proxy-buffer-size: "16k"
        ssl-protocols: "TLSv1.3 TLSv1.2"
        use-forwarded-headers: "true"

      ingressClassResource:
        name: nginx-internal
        default: true
        controllerValue: k8s.io/ingress-nginx-internal

      patch:
        labels:
          ingress.home.arpa/apiserver: allow

      admissionWebhooks:
        labels:
          egress.home.arpa/apiserver: allow
          ingress.home.arpa/apiserver: allow
        objectSelector:
          matchExpressions:
            - key: ingress-class
              operator: In
              values:
                - nginx-internal

      extraArgs:
        default-ssl-certificate: "network/cfg-sh-tls"

      topologySpreadConstraints:
        - maxSkew: 2
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: nginx-internal
              app.kubernetes.io/component: controller

    defaultBackend:
      enabled: true
      name: error-pages
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 2.27
      extraEnvs:
        - name: TEMPLATE_NAME
          value: hacker-terminal
        - name: SHOW_DETAILS
          value: 'true'
      podLabels:
        ingress.home.arpa/nginx-internal: allow
    resources:
      requests:
        cpu: 10m
        memory: 272M
      limits:
        memory: 326M
