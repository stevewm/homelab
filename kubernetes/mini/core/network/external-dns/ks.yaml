---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-external-dns
  namespace: flux-system
spec:
  targetNamespace: network
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app external-dns
  interval: 10m
  path: ./kubernetes/mini/core/network/external-dns/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: core-external-secrets
    - name: core-kube-prometheus-stack
