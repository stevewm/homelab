# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumnetworkpolicy_v2.json
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: playit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: playit

  egress:
    - toEndpoints: # dns
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: '53'
              protocol: UDP
          rules:
            dns:
              - matchPattern: '*'
    - toFQDNs: # https://github.com/playit-cloud/playit-agent/blob/master/packages/agent_core/src/utils/name_lookup.rs#L47
        - matchName: control.playit.gg
        - matchName: ping.playit.gg
