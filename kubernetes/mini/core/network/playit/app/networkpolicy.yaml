# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumnetworkpolicy_v2.json
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: playit
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: playit

  egress:
    - toEndpoints: # dns
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: '53'
              protocol: UDP
          rules:
            dns:
              - matchPattern: '*'
    - toFQDNs:
        - matchName: control.playit.gg
        - matchName: ping.playit.gg
        - matchName: api.playit.gg
        - matchName: api.playit.cloud
      toPorts:
        - ports:
            - port: '443'
              protocol: TCP
    - toCIDRSet:
        - cidr: '0.0.0.0/0'
          except:
            - '192.168.1.0/24'
      toPorts:
        - ports:
            - port: '5525'
              protocol: UDP
