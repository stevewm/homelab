---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-lldap
  namespace: flux-system
spec:
  targetNamespace: security
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app lldap
  interval: 10m
  path: ./kubernetes/mini/apps/security/lldap/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
