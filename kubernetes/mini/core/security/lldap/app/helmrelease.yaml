# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name lldap
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      lldap:
        pod:
          labels:
            db.home.arpa/pg: 'postgres'
        annotations:
          reloader.stakater.com/auto: 'true'
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/lldap/lldap
              tag: 2024-02-08-alpine-rootless
            env:
              LLDAP_JWT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: lldap-jwt
                    key: JWT_SECRET
              LLDAP_LDAP_USER_PASS:
                valueFrom:
                  secretKeyRef:
                    name: lldap
                    key: password
              LLDAP_BASE_DN: dc=cfg,dc=sh
              LLDAP_DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-lldap-app
                    key: uri
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      app:
        controller: lldap
        ports:
          ldap:
            port: 3890
          http:
            port: 17170
    ingress:
      app:
        className: nginx-internal
        hosts:
          - host: &host ldap.cfg.sh
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: security
          gethomepage.dev/icon: mdi-account-group
    persistence:
      data:
        enabled: true
        type: emptyDir
