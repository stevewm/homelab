# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  releaseName: authentik
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: authentik
      version: 2024.4.2
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik
      podLabels:
        ingress.home.arpa/nginx-external: 'allow'
        ingress.home.arpa/nginx-internal: 'allow'
        monitoring.home.arpa/prometheus: 'allow'
        db.home.arpa/pg: 'postgres'
        db.home.arpa/dragonfly: 'allow'
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
        - secretRef:
            name: authentik
    authentik:
      redis:
        host: dragonfly.database.svc.cluster.local
    server:
      autoscaling:
        enabled: true
        minReplicas: 2
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx-external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: authentik.png
          gethomepage.dev/name: authentik
          gethomepage.dev/widget.type: authentik
          gethomepage.dev/widget.url: https://auth.${DOMAIN}
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_AUTHENTIK_TOKEN}}"
          external-dns.alpha.kubernetes.io/target: external.${DOMAIN}
        hosts:
          - auth.${DOMAIN}
        https: false
    worker:
      autoscaling:
        enabled: true
        minReplicas: 2
