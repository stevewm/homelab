---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghcr
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: doppler
    kind: ClusterSecretStore
  target:
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "username": "stevewm",
                "password": "{{ .password }}",
                "auth": "{{ printf "%s:%s" ghcr.io .password | b64enc }}"
              }
            }
          }
  data:
    - secretKey: password
      remoteRef:
        key: GHCR_TOKEN
