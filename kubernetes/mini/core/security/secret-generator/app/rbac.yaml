---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secretgenerator
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secretgenerator
roleRef:
  kind: ClusterRole
  name: secretgenerator
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: secretgenerator
    namespace: monitoring
