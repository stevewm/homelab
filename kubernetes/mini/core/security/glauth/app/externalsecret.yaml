---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: glauth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: glauth-secret
    template:
      templateFrom:
        - configMap:
            name: glauth-config-tpl
            items:
              - key: groups.toml
              - key: server.toml
              - key: users.toml
  dataFrom:
    - find:
        name:
          regexp: 'GLAUTH_'
