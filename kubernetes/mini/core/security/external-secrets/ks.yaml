---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-external-secrets
  namespace: flux-system
spec:
  targetNamespace: security
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app external-secrets
  interval: 10m
  path: ./kubernetes/mini/core/security/external-secrets/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: doppler
---
# Secret Store deployment
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-external-secrets-secretstore
  namespace: flux-system
spec:
  targetNamespace: security
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app external-secrets
  interval: 10m
  path: ./kubernetes/mini/core/security/external-secrets/secretstore
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
