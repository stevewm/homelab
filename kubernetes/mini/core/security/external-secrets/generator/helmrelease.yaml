# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app secret-generator
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      secret-generator:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            command:
              - sh
              - -c
              - | # FIXME: this should be its own container but I can't be bothered for now
                pip install -r /app/requirements.txt
                fastapi run /app/main.py
            image:
              repository: python
              tag: 3
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
    service:
      app:
        controller: secret-generator
        ports:
          http:
            port: 80
            targetPort: 8000
    persistence:
      app:
        type: configMap
        name: secret-generator
