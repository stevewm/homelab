---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-cilium
  namespace: flux-system
spec:
  targetNamespace: kube-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app cilium
  interval: 10m
  path: ./kubernetes/mini/core/kube-system/cilium/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
