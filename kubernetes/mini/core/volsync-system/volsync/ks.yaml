---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-volsync
  namespace: flux-system
spec:
  targetNamespace: volsync-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app volsync
  interval: 10m
  path: ./kubernetes/mini/core/volsync-system/volsync/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
