---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: crunchy-postgres-operator-userinit-controller
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: crunchy-userinit-controller
      version: 0.0.4
      sourceRef:
        kind: HelmRepository
        name: crunchy-userinit-controller
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
