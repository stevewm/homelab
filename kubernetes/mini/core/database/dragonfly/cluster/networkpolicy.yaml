---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: apps-dragonfly-ingress
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: dragonfly
  ingress:
    - fromEndpoints:
        - matchLabels:
            db.home.arpa/dragonfly: allow
          matchExpressions:
            - key: io.kubernetes.pod.namespace
              operator: Exists # any namespace
