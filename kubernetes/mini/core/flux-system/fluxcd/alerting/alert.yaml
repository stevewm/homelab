---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: github
  namespace: flux-system
spec:
  providerRef:
    name: flux-system
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: cluster
    - kind: Kustomization
      name: apps
    - kind: Kustomization
      name: core
  exclusionList:
    - waiting.*socket
