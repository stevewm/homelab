---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./ingress.yaml
  - ./receiver.yaml
configMapGenerator:
  - name: fluxcd-secretgenerator
    files:
      - secrets.yaml=./config/secrets.yaml
generatorOptions:
  disableNameSuffixHash: true
  labels:
    secretgenerator/enabled: "true"
