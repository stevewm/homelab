---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-fluxcd-alerting
  namespace: flux-system
spec:
  targetNamespace: flux-system
  interval: 10m
  path: ./kubernetes/mini/core/flux-system/fluxcd/alerting
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
  dependsOn:
    - name: infra-external-secrets-operator
