---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-rook-ceph-operator
  namespace: flux-system
spec:
  targetNamespace: rook-ceph-system
  interval: 10m
  path: ./kubernetes/mini/core/rook-ceph-system/rook-ceph/operator
  prune: false # absolutely do not
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: true
  dependsOn:
    - name: core-cert-manager
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-rook-ceph-cluster
  namespace: flux-system
spec:
  targetNamespace: rook-ceph
  interval: 10m
  path: ./kubernetes/mini/core/rook-ceph-system/rook-ceph/cluster
  prune: false # absolutely do not
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
  dependsOn:
    - name: core-rook-ceph-operator
    - name: core-snapshot-controller
