---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-snapshot-controller
  namespace: flux-system
spec:
  targetNamespace: kube-system
  interval: 10m
  path: ./kubernetes/mini/core/storage/snapshot-controller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
