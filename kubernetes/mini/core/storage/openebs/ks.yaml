---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-openebs
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app openebs
  interval: 10m
  path: ./kubernetes/mini/core/storage/openebs/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: true
