---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-reloader
  namespace: flux-system
spec:
  targetNamespace: system
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app reloader
  interval: 10m
  path: ./kubernetes/mini/core/system/reloader/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
