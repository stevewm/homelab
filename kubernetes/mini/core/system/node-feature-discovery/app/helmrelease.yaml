# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-feature-discovery
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.15.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    master:
      extraLabelNs: [gpu.intel.com, sgx.intel.com]
      resourceLabels: [gpu.intel.com/millicores, gpu.intel.com/memory.max, gpu.intel.com/tiles, sgx.intel.com/epc]
