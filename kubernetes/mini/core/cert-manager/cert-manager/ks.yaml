---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-cert-manager
  namespace: flux-system
spec:
  targetNamespace: cert-manager
  interval: 10m
  path: ./kubernetes/mini/core/cert-manager/cert-manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
  dependsOn:
    - name: infra-external-secrets-operator
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-cert-manager-crs
  namespace: flux-system
spec:
  targetNamespace: cert-manager
  interval: 10m
  path: ./kubernetes/mini/core/cert-manager/cert-manager/crs
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
  dependsOn:
    - name: infra-cert-manager
