---
# Note: Gatus vars should be escaped with $${VAR_NAME} to avoid interpolation by Flux
storage:
  storage:
    type: sqlite
    path: /data/data.db
metrics: true
debug: false
ui:
  name: Health Dashboard
  header: "what's up?"
  logo: https://docs.cfg.sh/logo.png
#alerting: []
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: "gatus"
    group: external
    url: "${APP_SUBDOMAIN}.${DOMAIN}"
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"
