# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name gatus
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: gatus
      version: 3.4.1
      sourceRef:
        kind: HelmRepository
        name: minicloudlabs
        namespace: flux-system
  values:
    config:
      storage:
        type: sqlite # disposable data
        path: /data/data.db
      metrics: true
      ui:
        title: Health Dashboard
        description: what's up?
        logo: homelab-docs.dev.svc.cluster.local:8080/logo.png
    env:
      GATUS_CONFIG_PATH: /config
    serviceMonitor:
      enabled: true
    serviceAccount:
      name: gatus
      autoMount: true
    sidecarContainers:
      config-sync:
        image: ghcr.io/kiwigrid/k8s-sidecar:1.25.3
        imagePullPolicy: IfNotPresent
        env:
          FOLDER: /config
          LABEL: gatus.io/enabled
          NAMESPACE: ALL
          RESOURCE: both
        volumeMounts:
          - name: config
            mountPath: /config
    extraVolumeMounts:
      - name: config
        mountPath: /config
        readonly: false
    extraLabels:
      "gatus.io/enabled": "true"
    persistence:
      enabled: true
    ingress:
      enabled: true
      name: gatus
      ingressclassName: nginx
      annotations:
        gethomepage.dev/name: *name
        gethomepage.dev/description: auth
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: monitoring
        gethomepage.dev/icon: gatus.png
      hosts:
        - &host gatus.cfg.sh
      tls:
        - *host
