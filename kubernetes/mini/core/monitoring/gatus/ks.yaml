---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-gatus
  namespace: flux-system
spec:
  targetNamespace: &namespace monitoring
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app gatus
  interval: 10m
  path: ./kubernetes/mini/core/monitoring/gatus/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: true
