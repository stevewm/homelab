---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ${APP}
spec:
  refreshInterval: 0m # do not refresh
  target:
    name: ${APP}
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Webhook
          name: ${APP}

---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: ${APP}
spec:
  selector:
    secret:
      name: ${APP}
  updatePolicy: Replace
  secretStoreRefs:
    - name: doppler
      kind: ClusterSecretStore
  data:
    - conversionStrategy: None
      match:
        secretKey: api_key
        remoteRef:
          remoteKey: ${APP_PUSH_SECRET}
