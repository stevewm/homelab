---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${GATUS_NAME:-${APP}}-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${GATUS_NAME:-${APP}}-gatus-ep""
        group: guarded
        url: 1.1.1.1
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: "${GATUS_SUBDOMAIN:-${APP}}.cfg.sh"
          query-type: A
        conditions:
          - "len([BODY]) == 0"
