---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ${APP}-volsync-b2
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secrets
  target:
    name: ${APP}-rclone
    template:
      engineVersion: v2
      data:
        rclone.conf: |
          [b2]
          type = b2
          account = "{{ .key_id }}"
          key = "{{ .key }}"
          hard_delete = true
  data:
    - secretKey: key_id
      remoteRef:
        key: B2_PVC_BACKUP_KEY_ID
    - secretKey: key
      remoteRef:
        key: B2_PVC_BACKUP_KEY
