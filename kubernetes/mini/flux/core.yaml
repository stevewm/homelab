---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/mini/core
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: homelab
  postBuild:
    substitute:
      DOMAIN: ${DOMAIN}
