---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-autobrr
  namespace: flux-system
spec:
  targetNamespace: downloads
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app autobrr
  interval: 10m
  path: ./kubernetes/mini/apps/downloads/autobrr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
  postBuild:
    substitute:
      APP: *app
      APP_UID: "568"
      APP_GID: "568"
      VOLSYNC_CLAIM: autobrr-config
