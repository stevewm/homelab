---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: buildarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secrets
  target:
    name: buildarr
  data:
    - secretKey: ds_api_key
      remoteRef:
        key: DS_API_KEY
    - secretKey: jellyseerr_api_key
      remoteRef:
        key: JELLYSEERR_API_KEY
