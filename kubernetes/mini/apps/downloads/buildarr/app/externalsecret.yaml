---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: buildarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secrets
  target:
    name: buildarr
  data:
    - secretKey: ds_api_key
      remoteRef:
        key: DS_API_KEY

    - secretKey: prowlarr_api_key
      remoteRef:
        key: PROWLARR_API_KEY

    - secretKey: radarr_api_key
      remoteRef:
        key: RADARR_API_KEY

    - secretKey: radarr_password # UI Password
      remoteRef:
        key: RADARR_PSW

    - secretKey: sonarr_api_key
      remoteRef:
        key: SONARR_API_KEY

    - secretKey: readarr_api_key
      remoteRef:
        key: READARR_API_KEY

    - secretKey: sabnzbd_api_key
      remoteRef:
        key: SABNZBD_API_KEY
