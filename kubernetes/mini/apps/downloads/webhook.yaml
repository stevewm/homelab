---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Webhook
metadata:
  name: ${APP}
spec:
  method: POST
  url: "http://secret-generator.test.svc.cluster.local:80/"
  result:
    jsonPath: "$"
  headers:
    Content-Type: application/json
  body: |
    [
      {
        "key": "api_key",
        "value": {
          "length": 32,
          "type": "plaintext"
        }
      }
    ]
