---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./networkpolicy.yaml
  - ../../../../templates/volsync/b2
  - ../../../../templates/gatus/guarded
  - ../../../../templates/secretgenerator
configMapGenerator:
  - name: bazarr-secretgenerator
    files:
      - bazarr.yaml=./config/secrets/bazarr.yaml
generatorOptions:
  disableNameSuffixHash: true
  labels:
    secretgenerator/enabled: "true"
