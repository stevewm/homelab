# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name prowlarr
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      prowlarr:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        pod:
          labels:
            ingress.home.arpa/nginx-internal: allow
            ingress.home.arpa/homepage: allow
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            runAsNonRoot: true
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/prowlarr
              tag: 1.16@sha256:0d4f9831b97cd682a282bd1702412c947c85ab9add309b01f3abd606f60a857a
            env:
              PROWLARR__URL_BASE: &path /
              PROWLARR__PORT: &port 9696
              PROWLARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr
                    key: api_key
              PROWLARR_LOG_LEVEL: trace
              COMPlus_EnableDiagnostics: "0"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 30
            resources:
              requests:
                cpu: 10m
                memory: 164M
              limits:
                memory: 220M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
          exporter:
            dependsOn: app
            args: ['prowlarr']
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.0.1@sha256:727e7bc8f2f0934a2117978c59f4476b954018b849a010ea6cfb380bd6539644
            env:
              PORT: 9606
              URL: http://prowlarr:9696
              API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr
                    key: api_key
    serviceMonitor:
      metrics:
        enabled: true
        serviceName: prowlarr-metrics
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 15m
            scrapeTimeout: 2m
    service:
      app:
        controller: prowlarr
        ports:
          http:
            port: *port
      metrics:
        controller: prowlarr
        ports:
          metrics:
            port: 9707
    ingress:
      main:
        enabled: true
        className: nginx-internal
        hosts:
          - host: &host plr.cfg.sh
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: downloads
          gethomepage.dev/icon: prowlarr.png
          # https://github.com/gethomepage/homepage/issues/1553
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_PROWLARR_API_KEY}}"
          gethomepage.dev/widget.type: prowlarr
          gethomepage.dev/widget.url: "http://prowlarr.downloads.svc.cluster.local:9696"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter
            '</head>'
            '<link rel="stylesheet" type="text/css" href="https://themes.cfg.sh/css/base/prowlarr/plex.css">
            </head>';
            sub_filter_once on;
    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
