# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name prowlarr
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      prowlarr:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        pod:
          labels:
            ingress.home.arpa/nginx-internal: allow
            ingress.home.arpa/homepage: allow
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            runAsNonRoot: true
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/prowlarr
              tag: 1.15@sha256:a5f07f66b859b8e72fcaa377cbebb9722dd3ba73e236f6e50966f053d4d6d129
            env:
              PROWLARR__URL_BASE: &path /
              PROWLARR__PORT: &port 9696
              PROWLARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr
                    key: api_key
              PROWLARR_LOG_LEVEL: trace
              COMPlus_EnableDiagnostics: "0"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 30
            resources:
              requests:
                cpu: 10m
                memory: 164M
              limits:
                memory: 220M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
    service:
      app:
        controller: prowlarr
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: nginx-internal
        hosts:
          - host: &host plr.cfg.sh
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: downloads
          gethomepage.dev/icon: prowlarr.png
          # https://github.com/gethomepage/homepage/issues/1553
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_PROWLARR_API_KEY}}"
          gethomepage.dev/widget.type: prowlarr
          gethomepage.dev/widget.url: "http://prowlarr.downloads.svc.cluster.local:9696"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter
            '</head>'
            '<link rel="stylesheet" type="text/css" href="https://themes.cfg.sh/css/base/prowlarr/plex.css">
            </head>';
            sub_filter_once on;
    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
