# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name radarr
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      radarr:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        pod:
          labels:
            ingress.home.arpa/nginx-internal: allow
            ingress.home.arpa/homepage: allow
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            runAsNonRoot: true
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/radarr
              tag: 5.3.6.8612@sha256:4dcf3bb47fb83ca2fc8cfb7a35b3130aabf51e5042a68915e4182ebed203e1bf
            env:
              COMPlus_EnableDiagnostics: "0"
              RADARR__URL_BASE: &path /
              RADARR__PORT: &port 7878
              RADARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: radarr
                    key: api_key
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 30
            resources:
              requests:
                cpu: 10m
                memory: 110M
              limits:
                memory: 327M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
    service:
      app:
        controller: radarr
        ports:
          http:
            port: *port
    ingress:
      radarr:
        className: nginx-internal
        hosts:
          - host: &host rdr.cfg.sh
            paths:
              - path: *path
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: downloads
          gethomepage.dev/icon: radarr.png
          # https://github.com/gethomepage/homepage/issues/1553
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_RADARR_API_KEY}}"
          gethomepage.dev/widget.type: radarr
          gethomepage.dev/widget.url: "http://radarr.downloads.svc.cluster.local:7878"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter
            '</head>'
            '<link rel="stylesheet" type="text/css" href="https://themes.cfg.sh/css/base/radarr/plex.css">
            </head>';
            sub_filter_once on;
    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
      media:
        enabled: true
        type: nfs
        server: 192.168.1.234
        path: /volume1/Media
        globalMounts:
          - path: /data/media
