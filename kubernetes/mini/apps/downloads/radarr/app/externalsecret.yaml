# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: radarr
  data:
    - secretKey: api_key
      remoteRef:
        key: RADARR_API_KEY
    - secretKey: password
      remoteRef:
        key: RADARR_PSW
