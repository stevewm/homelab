---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secrets
  target:
    name: radarr
  data:
    - secretKey: api_key
      remoteRef:
        key: RADARR_API_KEY
    - secretKey: password
      remoteRef:
        key: RADARR_PSW
