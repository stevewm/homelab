# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: recyclarr
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 6.0.2
            env:
              CRON_SCHEDULE: "0 * * * *"
              RADARR_API_KEY:
                secretKeyRef:
                  name: radarr
                  key: api_key
              SONARR_API_KEY:
                secretKeyRef:
                  name: sonarr
                  key: api_key
            resources:
              requests:
                cpu: 10m
                memory: 37M
              limits:
                memory: 220M
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
      config-file:
        enabled: true
        type: configMap
        name: recyclarr
        globalMounts:
          - path: /config/recyclarr.yml
            subPath: recyclarr.yml
            readOnly: true
