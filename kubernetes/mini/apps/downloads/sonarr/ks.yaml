---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-sonarr
  namespace: flux-system
spec:
  targetNamespace: downloads
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app sonarr
  interval: 10m
  path: ./kubernetes/mini/apps/downloads/sonarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: true
  force: true
  dependsOn:
    - name: app-sabnzbd
    - name: app-prowlarr
  postBuild:
    substitute:
      APP: *app
      APP_UID: "568"
      APP_GID: "568"
      VOLSYNC_CLAIM: sonarr-config
