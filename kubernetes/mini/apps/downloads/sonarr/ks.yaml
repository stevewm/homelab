---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-sonarr
  namespace: flux-system
spec:
  targetNamespace: downloads
  interval: 10m
  path: ./kubernetes/mini/apps/downloads/sonarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: true
  dependsOn:
    - name: app-sabnzbd
    - name: app-prowlarr
