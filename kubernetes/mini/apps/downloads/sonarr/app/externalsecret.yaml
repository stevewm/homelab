---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Webhook
metadata:
  name: sonarr
spec:
  method: POST
  url: "http://secret-generator.test.svc.cluster.local:80/"
  result:
    jsonPath: "$"
  headers:
    Content-Type: application/json
  body: |
    [
      {
        "key": "api_key",
        "value": {
          "length": 32,
          "type": "plaintext"
        }
      }
    ]

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr
spec:
  refreshInterval: 0m # do not refresh
  target:
    name: sonarr
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Webhook
          name: sonarr

---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: sonarr
spec:
  selector:
    secret:
      name: sonarr
  updatePolicy: Replace
  secretStoreRefs:
    - name: doppler
      kind: ClusterSecretStore
  data:
    - conversionStrategy: None
      match:
        secretKey: api_key
        remoteRef:
          remoteKey: SONARR_API_KEY
