# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name sonarr
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      sonarr:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        pod:
          labels:
            ingress.home.arpa/nginx-internal: allow
            ingress.home.arpa/homepage: allow
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            runAsNonRoot: true
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/sonarr
              tag: 4.0.3.1413@sha256:4284def4b9fd2d3de2898ae3a6adc7aa84b9cd7f4407a35e7c61472519038396
            env:
              COMPlus_EnableDiagnostics: "0"
              SONARR__URL_BASE: &path /
              SONARR__PORT: &port 8989
              SONARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: sonarr
                    key: api_key
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 30
            resources:
              requests:
                cpu: 10m
                memory: 272M
              limits:
                memory: 420M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
    service:
      app:
        controller: sonarr
        ports:
          http:
            port: *port
    ingress:
      app:
        className: nginx-internal
        hosts:
          - host: &host snr.cfg.sh
            paths:
              - path: *path
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: downloads
          gethomepage.dev/icon: sonarr.png
          # https://github.com/gethomepage/homepage/issues/1553
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_SONARR_API_KEY}}"
          gethomepage.dev/widget.type: sonarr
          gethomepage.dev/widget.url: "http://sonarr.downloads.svc.cluster.local:8989"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter
            '</head>'
            '<link rel="stylesheet" type="text/css" href="https://themes.cfg.sh/css/base/sonarr/plex.css">
            <link ref="stylesheet" type="text/css" href="https://themes.cfg.sh/css/addons/sonarr/sonarr-text-logo/sonarr-text-logo.css">
            </head>';
            sub_filter_once on;
    persistence:
      media:
        type: nfs
        server: 192.168.1.234
        path: /volume1/Media
        globalMounts:
          - path: /data/media
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
