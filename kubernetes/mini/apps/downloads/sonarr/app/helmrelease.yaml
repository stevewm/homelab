# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name sonarr
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
        strategy: Recreate
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/sonarr
              tag: 4.0.1.929@sha256:4d107b1f0bfa652195d1f4054bdceac271553cfcc397a7b8ceedbfa625cba0b8
            env:
              SONARR__URL_BASE: &path /
              SONARR__PORT: &port 8989
              SONARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: sonarr
                    key: api_key
            resources:
              requests:
                cpu: 10m
                memory: 272M
              limits:
                memory: 422M
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host snr.cfg.sh
            paths:
              - path: *path
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: downloads
          gethomepage.dev/icon: sonarr.png
          # https://github.com/gethomepage/homepage/issues/1553
          gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_SONARR_API_KEY}}'
          gethomepage.dev/widget.type: sonarr
          gethomepage.dev/widget.url: 'http://sonarr.downloads.svc.cluster.local:8989'
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter
            '</head>'
            '<link rel="stylesheet" type="text/css" href="https://themes.cfg.sh/css/base/sonarr/plex.css">
            <link ref="stylesheet" type="text/css" href="https://themes.cfg.sh/css/addons/sonarr/sonarr-text-logo/sonarr-text-logo.css">
            </head>';
            sub_filter_once on;
    persistence:
      media:
        enabled: true
        type: nfs
        server: 192.168.1.234
        path: /volume1/Media
        globalMounts:
          - path: /data/media
      config:
        enabled: true
        type: persistentVolumeClaim
