---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${APP}-smb
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: PersistentVolumeClaim
    apiGroup: v1
    name: minecraft-server
  resources:
    requests:
      storage: ${VOLSYNC_CAPACITY:-1Gi}
  storageClassName: ${VOLSYNC_STORAGECLASS:-ceph-block}
