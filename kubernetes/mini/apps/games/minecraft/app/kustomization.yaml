---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./secret.yaml
  - ./externalsecret.yaml
  - ./networkpolicy.yaml
  - ../../../../templates/volsync/b2
configMapGenerator:
  - name: minecraft-dynmap
    files:
      - configuration.txt.tmpl=./config/dynmap/configuration.txt.tmpl
      - custom-perspectives.txt=./config/dynmap/custom-perspectives.txt
      - markers.yml=./config/dynmap/markers.yml
      - worlds.txt=./config/dynmap/worlds.txt
generatorOptions:
  disableNameSuffixHash: true
