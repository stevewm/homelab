# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft
spec:
  interval: 30m
  timeout: 10m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 80
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - vintagestory
                topologyKey: "kubernetes.io/hostname"
    controllers:
      minecraft:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: 'true'
        pod:
          labels:
            ingress.home.arpa/nginx-external: allow
            ingress.home.arpa/playit: allow
            ingress.home.arpa/homepage: allow
            monitoring.home.arpa/prometheus: allow
            egress.home.arpa/kubedns: allow
          annotations:
            reloader.stakater.com/auto: 'true'
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: java21@sha256:40b200a2e7913a2227cf7b2ad1b76169180b90f3172eac8caa438900e6a3f1db
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  periodSeconds: 60
                  exec: &mc-health {command: ["mc-health"]}
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 1
                  failureThreshold: 300
                  exec: *mc-health
            env:
              # Server Configuration
              ## General
              EULA: 'true'
              SERVER_NAME: 'MPOF'
              TYPE: FABRIC
              FORCE_REDOWNLOAD: 'true'

              # renovate: depName=minecraft datasource=custom.minecraft versioning=semver-coerced
              VERSION: 1.21
              MOTD: 'be nice'
              DIFFICULTY: hard
              SPAWN_PROTECTION: 0
              SEED: '-2135836821937050197'
              FORCE_REDOWLOAD: 'true'
              ENABLE_WHITELIST: 'true'
              # Logging
              ENABLE_ROLLING_LOGS: 'true'
              LOG_TIMESTAMP: 'true'
              # Performance
              JVM_XX_OPTS: '-XX:MaxRAMPercentage=75'
              MAX_MEMORY: 8G
              USE_AIKAR_FLAGS: 'true'
              SNOOPER_ENABLED: 'false'
              VIEW_DISTANCE: 14
              ## Mods
              REMOVE_OLD_MODS: 'true'
              MODRINTH_DEFAULT_VERSION_TYPE: release
              # FIXME: fabricexporter,bluemap-sign-markers aren't compatible with 1.20.6
              MODRINTH_PROJECTS: >
                fabric-api,
                spark,
                bluemap,
                geyser:beta,
                floodgate:beta
              # FIXME: Disabled until compatible version available
              #VANILLA_TWEAKS_SHARE_CODES: ozxXFS # Coord HUD, Anti-Endermen Griefing
              ## RCON
              RCON_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: minecraft
                    key: rcon_password
              ENABLE_QUERY: 'true'
              # Whitelist / Ops
              WHITELIST:
                valueFrom:
                  secretKeyRef:
                    name: minecraft
                    key: whitelist
              EXISTING_WHITELIST_FILE: SYNC_FILE_MERGE_LIST
              OPS:
                valueFrom:
                  secretKeyRef:
                    name: minecraft
                    key: ops
              EXISTING_OPS_FILE: SYNCHRONIZE
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: [ALL]
            resources:
              requests:
                cpu: 250m
                memory: 4Gi
              limits:
                memory: 8Gi
    service:
      minecraft:
        controller: minecraft
        type: LoadBalancer    # https://kubernetes.io/blog/2022/05/23/service-ip-dynamic-and-static-allocation/
        clusterIP: 10.96.0.30 # FIXME: Remove if/when playit supports hostname tunnel endpoints
        ports:
          java:
            port: 25565
            protocol: TCP
          bedrock:
            port: 19132
            protocol: UDP
          map:
            port: 8100
          metrics:
            port: 25585
    # serviceMonitor:
    #   metrics:
    #     enabled: true
    #     serviceName: minecraft
    #     endpoints:
    #       - port: metrics
    #         scheme: http
    #         path: /
    #         interval: 1m
    ingress:
      map:
        className: nginx-external
        hosts:
          - host: &host ${APP_SUBDOMAIN}.${DOMAIN}
            paths:
              - path: /
                service:
                  identifier: minecraft
                  port: map
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: minecraft map (survival)
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: games
          gethomepage.dev/icon: mdi-minecraft
          external-dns.alpha.kubernetes.io/target: ext.cfg.sh
    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
      bluemap:
        type: persistentVolumeClaim
        size: 20Gi # FIXME: resize once we know how much space gets used
        accessMode: ReadWriteOnce
      bluemap-config:
        type: configMap
        name: minecraft-bluemap
        globalMounts:
          - path: /data/config/bluemap/core.conf
            subPath: core.conf
            readOnly: true
          - path: /data/config/bluemap/storages/file.conf
            subPath: file.conf
            readOnly: true
          # Maps configuration
          - path: /data/config/bluemap/maps/nether.conf
            subPath: nether.conf
            readOnly: true
          - path: /data/config/bluemap/maps/end.conf
            subPath: end.conf
            readOnly: true
      geyser:
        type: configMap
        name: geyser-config
        globalMounts:
          - path: /data/config/Geyser-Fabric/config.yml
            subPath: config.yml
            readOnly: true
