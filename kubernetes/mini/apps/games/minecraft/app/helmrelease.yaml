# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name minecraft
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 80
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - vintagestory
                topologyKey: "kubernetes.io/hostname"
    controllers:
      minecraft:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: 'true'
        pod:
          labels:
            ingress.home.arpa/nginx-external: allow
            ingress.home.arpa/playit: allow
            ingress.home.arpa/homepage: allow
            egress.home.arpa/kubedns: allow
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: java17@sha256:b61d4a5661e2eee3ab77646db8856ae01d4f3f7a9c678b9fa027daefb9c8786e
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  periodSeconds: 60
                  exec: &mc-health {command: ["mc-health"]}
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 1
                  failureThreshold: 300
                  exec: *mc-health
            env:
              # Server Configuration
              ## General
              EULA: 'true'
              SERVER_NAME: 'MPOF'
              TYPE: FABRIC
              VERSION: 1.20.1
              MOTD: 'be nice'
              DIFFICULTY: hard
              SPAWN_PROTECTION: 0
              SEED: '-2135836821937050197'
              FORCE_REDOWLOAD: 'true'
              ENABLE_WHITELIST: 'true'
              # Performance
              JVM_XX_OPTS: '-XX:MaxRAMPercentage=75'
              MAX_MEMORY: 5G
              USE_AIKAR_FLAGS: 'true'
              SNOOPER_ENABLED: 'false'
              VIEW_DISTANCE: 14
              ## Mods
              REMOVE_OLD_MODS: 'true'
              MODRINTH_DEFAULT_VERSION_TYPE: release
              MODRINTH_PROJECTS: 'fabric-api,spark,fabricexporter,dynmap'
              VANILLA_TWEAKS_SHARE_CODES: ozxXFS
              ## RCON
              RCON_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: minecraft
                    key: rcon_password
              RCON_CMDS_LAST_DISCONNECT: |-
                dynmap fullrender
              ENABLE_QUERY: 'true'
              # Whitelist / Ops
              WHITELIST_FILE: /secrets/whitelist.json
              EXISTING_WHITELIST_FILE: SYNC_FILE_MERGE_LIST
              OPS:
                valueFrom:
                  secretKeyRef:
                    name: minecraft
                    key: ops
              EXISTING_OPS_FILE: SYNCHRONIZE
              ## External resources - remove after first boot
              #WORLD: 'http://192.168.1.234/server-world.zip'
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: [ALL]
            resources:
              requests:
                cpu: 500m
                memory: 4Gi
              limits:
                cpu: 2
                memory: 6Gi
    service:
      minecraft:
        annotations: # Playit tunnel annotations
          external-dns.alpha.kubernetes.io/hostname: mc.cfg.sh
          external-dns.alpha.kubernetes.io/target: play.cfg.sh
        controller: minecraft
        type: LoadBalancer    # https://kubernetes.io/blog/2022/05/23/service-ip-dynamic-and-static-allocation/
        clusterIP: 10.96.0.30 # FIXME: Remove if/when playit supports hostname tunnel endpoints
        ports:
          game:
            port: 25565
            protocol: TCP
          dynmap:
            port: 8123
          metrics:
            port: 9225
    ingress:
      dynmap:
        className: nginx-external
        hosts:
          - host: &host map.cfg.sh
            paths:
              - path: /
                service:
                  identifier: minecraft
                  port: dynmap
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: minecraft-survival
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: games
          gethomepage.dev/icon: mdi-minecraft
          external-dns.alpha.kubernetes.io/target: ext.cfg.sh
    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
      secrets:
        type: secret
        name: minecraft
        items:
          - key: whitelist.json
            path: whitelist.json
      dynmap:
        type: configMap
        name: minecraft-dynmap
        globalMounts:
          - path: /data/dynmap/configuration.txt
            subPath: configuration.txt
            readOnly: true
          - path: /data/dynmap/custom-perspectives.txt
            subPath: custom-perspectives.txt
            readOnly: true
          - path: /data/dynmap/markers.yml
            subPath: markers.yml
