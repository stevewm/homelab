# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minecraft
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secrets
  target:
    name: minecraft
  data:
    - secretKey: whitelist
      remoteRef:
        key: MINECRAFT_SURVIVAL_WHITELIST
    - secretKey: ops
      remoteRef:
        key: MINECRAFT_SURVIVAL_OPS

# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minecraft-dynmap-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: minecraft-dynmap-config
    template:
      engineVersion: v2
      templateFrom:
        - target: Data
          configMap:
            name: minecraft-dynmap
            items:
              - key: configuration.txt
                templateAs: Values
  dataFrom:
    - extract:
        key: postgres-pguser-mc-survival-dynmap
