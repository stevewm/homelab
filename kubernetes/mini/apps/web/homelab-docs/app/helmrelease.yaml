# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name homelab-docs
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      homelab-docs:
        strategy: Recreate
        pod:
          labels:
            ingress.home.arpa/nginx-external: allow
            ingress.home.arpa/homepage: allow
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/stevewm/docs
              tag: 1.0.0@sha256:ffb30dda309b3b9657819b21f41237e348867064d5a03a150c8116bb3b512938
            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                memory: 64Mi
            env:
              NGINX_PORT: &port 8080
              NGINX_HOST: &host docs.cfg.sh
    service:
      app:
        controller: homelab-docs
        ports:
          http:
            port: *port
    ingress:
      app:
        className: nginx-external
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: dev
          gethomepage.dev/icon: mdi-text-box-outline
          external-dns.alpha.kubernetes.io/target: ext.cfg.sh
