---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-external-secrets-operator
  namespace: flux-system
spec:
  targetNamespace: security
  interval: 10m
  path: ./kubernetes/mini/apps/external-secrets/external-secrets-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
