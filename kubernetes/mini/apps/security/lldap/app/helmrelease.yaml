# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name lldap
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/lldap/lldap
              tag: v0.5.0
            env:
              LLDAP_JWT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: lldap-jwt
                    key: JWT_SECRET
              LLDAP_LDAP_USER_PASS:
                valueFrom:
                  secretKeyRef:
                    name: lldap
                    key: password
              LLDAP_LDAP_BASE_DN: dc=cfg,dc=sh
              LLDAP_DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-lldap-app
                    key: uri
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      main:
        ports:
          ldap:
            port: 3890
          http:
            port: 17170
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host ldap.cfg.sh
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: security
          gethomepage.dev/icon: mdi-account-group
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
