---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-changedetection
  namespace: flux-system
spec:
  targetNamespace: monitoring
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app changedetection
  interval: 10m
  path: ./kubernetes/mini/apps/monitoring/changedetection/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
