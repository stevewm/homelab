# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name speedtest-tracker
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      speedtest-tracker:
        pod:
          labels:
            ingress.home.arpa/homepage: allow
            ingress.home.arpa/nginx-internal: allow
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: ajustesen/speedtest-tracker
              tag: v0.14.2-beta1
            env:
              DB_CONNECTION: sqlite
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      app:
        controller: speedtest-tracker
        ports:
          http:
            port: 80
    ingress:
      app:
        className: nginx-internal
        hosts:
          - host: &host speed.cfg.sh
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: monitoring
          gethomepage.dev/icon: speedtest-tracker.png
          gethomepage.dev/widget.type: speedtest
          gethomepage.dev/widget.url: "http://speedtest-tracker.monitoring.svc.cluster.local:80"
    persistence:
      config:
        accessMode: ReadWriteOnce
        size: 1Gi
        type: persistentVolumeClaim
