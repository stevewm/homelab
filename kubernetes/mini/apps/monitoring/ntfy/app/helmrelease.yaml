---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name ntfy
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
        strategy: Recreate
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            args: ["serve"]
            image:
              repository: binwiederhier/ntfy
              tag: v2.8.0@sha256:b8f8fb9ee044524d2baa303e5cfab4b3275378acf0b746bd9ace370a3b631a07
            env:
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host ntfy.cfg.sh
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/description: notifications
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: monitoring
          gethomepage.dev/icon: ntfy.png
          # gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_NTFY_CLIENT_TOKEN}}'
          # https://github.com/gethomepage/homepage/discussions/1822
          # https://github.com/gethomepage/homepage/issues/2603
          # gethomepage.dev/widget.type: customapi
          # gethomepage.dev/widget.url: 'http://ntfy.monitoring.svc.cluster.local:8080/v1/stats'
          # gethomepage.dev/widget.mappings[0].label: Messages
          # gethomepage.dev/widget.mappings[0].format: number
          # gethomepage.dev/widget.mappings[0].field: messages
          # gethomepage.dev/widget.mappings[1].label: Messages/s
          # gethomepage.dev/widget.mappings[1].format: number
          # gethomepage.dev/widget.mappings[1].field: messages_rate
    persistence:
      attachments:
        type: emptyDir
        enabled: true
        globalMounts:
          - path: /var/cache/ntfy/attachments
            readOnly: false
      server-yml:
        type: configMap
        name: ntfy-server-config
        globalMounts:
          - path: /etc/ntfy/server.yml
            subPath: server.yml
            readOnly: true
    resources:
      requests:
        cpu: 25m
        memory: 128M
      limits:
        memory: 256M
