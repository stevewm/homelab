# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name goldilocks
spec:
  releaseName: *name
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: goldilocks
      version: 8.0.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable
        namespace: flux-system
  values:
    vpa:
      enabled: false
    dashboard:
      flags:
        enable-cost: "false"
      deployment:
        additionalLabels:
          ingress.home.arpa/nginx-internal: allow
          egress.home.arpa/kubedns: allow
          egress.home.arpa/apiserver: allow
      ingress:
        enabled: true
        ingressClassName: nginx-internal
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: monitoring
          gethomepage.dev/icon: kubernetes.png
        hosts:
          - host: &host goldilocks.cfg.sh
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
              - *host
