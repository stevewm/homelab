# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name vpa
spec:
  releaseName: *name
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: vpa
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable
        namespace: flux-system
  values:
    recommender:
      extraArgs:
        v: "4"
        pod-recommendation-min-cpu-millicores: 5
        pod-recommendation-min-memory-mb: 5
    updater:
      enabled: false
    admissionController:
      enabled: false
