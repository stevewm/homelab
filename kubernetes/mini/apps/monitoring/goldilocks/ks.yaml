---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-goldilocks
  namespace: flux-system
spec:
  targetNamespace: monitoring
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app goldilocks
  interval: 10m
  path: ./kubernetes/mini/apps/monitoring/goldilocks/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
  dependsOn:
    - name: app-goldilocks-vpa
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-goldilocks-vpa
  namespace: flux-system
spec:
  targetNamespace: monitoring
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app vertical-pod-autoscaler
      app.kubernetes.io/part-of: goldilocks
  interval: 10m
  path: ./kubernetes/mini/apps/monitoring/goldilocks/vpa
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: true
