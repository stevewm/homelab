---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: homelab-docs
  namespace: dev
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: homelab-docs
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: ingress-nginx
            io.kubernetes.pod.namespace: network
      toPorts:
        - ports:
            - port: "8080"
