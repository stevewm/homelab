# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  releaseName: homepage
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: homepage
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/gethomepage/homepage
      tag: v0.9.6
    enableRbac: true
    podLabels:
      ingress.home.arpa/nginx-internal: allow
      egress.home.arpa/apiserver: allow
      egress.home.arpa/kubedns: allow
      egress.home.arpa/nas: allow
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    serviceAccount:
      create: true
    ingress:
      main:
        ingressClassName: nginx-internal
        enabled: true
        hosts:
          - host: &host ${APP_SUBDOMAIN}.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    envFrom:
    - secretRef:  # yamllint disable-line
        name: homepage-app-secrets
    resources:
      requests:
        cpu: 10m
        memory: 164M
      limits:
        memory: 244M
    config:
      kubernetes:
        mode: cluster
      settings:
        title: Cluster Home
        theme: dark
        # Photo credit: https://unsplash.com/@ryan_hutton_
        background: https://images.unsplash.com/photo-1444080748397-f442aa95c3e5?auto=format&fit=crop&w=2560&q=80
        favicon: https://docs.${DOMAIN}/logo.png

        cardBlur: sm
        disableCollapse: true
        statusStyle: dot
        headerStyle: clean
        iconStyle: theme

        layout:
          media:
            header: false
            columns: 3
            style: row
            useEqualHeights: true
          selfhosted:
            header: false
            columns: 4
            style: row
          downloads:
            header: false
            columns: 4
            style: row
            useEqualHeights: true
          monitoring:
          nas:
          network:
          security:
      services:
        - network:
            - pi-hole:
                href: http://lilnas:3001/admin/
                icon: pi-hole.png
                widget:
                  type: pihole
                  url: "http://${NAS}:3001"
                  key: "{{HOMEPAGE_VAR_PIHOLE_API_KEY}}"
        - nas:
            - portal:
                href: http://lilnas:8000
                icon: asustor.png

            - portainer:
                href: https://lilnas:19943
                icon: portainer.png
      widgets:
        - kubernetes:
            cluster:
              show: false
              cpu: false
              memory: false
              showLabel: false
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
      bookmarks:
        - homelab:
            - doppler:
                - abbr: dplr
                  href: https://dashboard.doppler.com/
            - cloudflare:
                - abbr: cf
                  href: https://dash.cloudflare.com
        - dev:
            - github:
                - abbr: gh
                  href: https://github.com/
            - hacker news:
                - abbr: hn
                  href: https://news.ycombinator.com/
        - social:
            - twitter:
                - abbr: twtr
                  href: https://twitter.com/
            - reddit:
                - abbr: rdt
                  href: https://reddit.com/
