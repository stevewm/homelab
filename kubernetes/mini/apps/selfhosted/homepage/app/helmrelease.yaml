---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homepage
spec:
  releaseName: homepage
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: homepage
      version: 1.2.3
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/gethomepage/homepage
      tag: v0.8.7
    enableRbac: true
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    serviceAccount:
      create: true
    ingress:
      main:
        ingressClassName: nginx
        enabled: true
        hosts:
          - host: &host home.cfg.sh
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    envFrom:
    - secretRef:  # yamllint disable-line
        name: homepage-app-secrets
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 200Mi
    config:
      settings:
        title: Cluster Home
        theme: dark
        background: https://images.unsplash.com/photo-1705875999426-b2899c13a70c?auto=format&fit=crop&w=2560&q=80
        favicon: https://docs.cfg.sh/logo.png

        cardBlur: sm
        disableCollapse: true
        statusStyle: dot
        headerStyle: clean
        iconStyle: theme

        layout:
          media:
            header: false
            columns: 3
            style: row
            useEqualHeights: true
          selfhosted:
            header: false
            columns: 4
            style: row
          downloads:
            header: false
            columns: 4
            style: row
            useEqualHeights: true
          monitoring: null
          nas: null
          network: null
          security: null
      kubernetes:
        mode: cluster
      bookmarks:
        - homelab:
            - doppler:
                - abbr: dplr
                  href: https://dashboard.doppler.com/
            - cloudflare:
                - abbr: cf
                  href: https://dash.cloudflare.com
        - dev:
            - github:
                - abbr: gh
                  href: https://github.com/
            - hacker news:
                - abbr: hn
                  href: https://news.ycombinator.com/
        - social:
            - twitter:
                - abbr: twtr
                  href: https://twitter.com/
            - reddit:
                - abbr: rdt
                  href: https://reddit.com/
      services:
        - network:
            - pi-hole:
                description: dns
                href: http://lilnas:3001/admin/
                icon: pi-hole.png
                widget:
                  type: pihole
                  url: "http://192.168.1.234:3001"
                  key: "{{HOMEPAGE_VAR_PIHOLE_API_KEY}}"
        - nas:
            - portal:
                description: management
                href: http://lilnas:8000
                icon: asustor.png

            - portainer:
                description: containers
                href: https://lilnas:19943
                icon: portainer.png
      widgets:
        - kubernetes:
            cluster:
              show: false
              cpu: false
              memory: false
              showLabel: false
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
