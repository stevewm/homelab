---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homepage
spec:
  releaseName: homepage
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: homepage
      version: 1.2.3
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/gethomepage/homepage
      tag: v0.8.7
    enableRbac: true
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    serviceAccount:
      create: true
    ingress:
      main:
        ingressClassName: nginx
        enabled: true
        hosts:
          - host: &host home.cfg.sh
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    envFrom:
    - secretRef:  # yamllint disable-line
        name: homepage-app-secrets
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 200Mi
    config:
      settings:
        title: Cluster Home
        # Credit: https://unsplash.com/photos/a-lone-tree-sitting-on-top-of-a-snow-covered-hill-DmFb0KOJkwM
        background: https://images.unsplash.com/photo-1705875999426-b2899c13a70c?auto=format&fit=crop&w=2560
        favicon: https://docs.cfg.sh/logo.png
        cardBlur: sm
        theme: dark
        statusStyle: dot
        headerStyle: boxedWidgets
        iconStyle: theme
        disableCollapse: true
        # Group Layout
        layout:
          media:
            style: row
            size: 3
            header: false
          selfhosted:
            style: row
            size: 4
            header: false
          downloads: # Order the auto-discovered groups
            style: row
            size: 3
          nas:
          monitoring:
          network:
          security:
      kubernetes:
        mode: cluster
      bookmarks:
        - dev:
            - github:
                - abbr: gh
                  href: https://github.com/
            - hacker news:
                - abbr: hn
                  href: https://news.ycombinator.com/
        - social:
            - twitter:
                - abbr: twtr
                  href: https://twitter.com/
            - reddit:
                - abbr: rdt
                  href: https://reddit.com/
      services:
        - media:
            - "jellyfin [nas]":
                description: streaming
                href: http://lilnas:8096
                icon: jellyfin.png
        - nas:
            - portal:
                description: management
                href: http://lilnas:8000
                icon: asustor.png
            - pi-hole:
                description: dns
                href: http://lilnas:3001/admin/
                icon: pi-hole.png
                widget:
                  type: pihole
                  url: "http://192.168.1.234:3001"
                  key: "{{HOMEPAGE_VAR_PIHOLE_API_KEY}}"
            - portainer:
                description: containers
                href: https://lilnas:19943
                icon: portainer.png
      widgets:
        - search:
            provider: duckduckgo
            target: _blank
