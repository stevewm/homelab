# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name mealie
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v1.0.0-RC1.1@sha256:6df1e795f17af43f082146e471113315487b5f0882f2ee7553d469034d929af1
            env:
              BASE_URL: &host eat.cfg.sh
              ALLOW_SIGNUP: 'false'
              DB_ENGINE: postgres
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-mealie-app
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-mealie-app
                    key: password
              POSTGRES_SERVER:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-mealie-app
                    key: host
              POSTGRES_PORT:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-mealie-app
                    key: port
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-mealie-app
                    key: dbname
              # LDAP_AUTH_ENABLED: true
              # LDAP_SERVER_URL: ldap://lldap.security.svc.cluster.local:3890
              # LDAP_TLS_INSECURE: true
              # LDAP_BASE_DN: ou=people,dc=cfg,dc=sh
              # LDAP_USER_FILTER: (memberof=cn=mealie_users,ou=groups,dc=cfg,dc=sh)
              # LDAP_ADMIN_FILTER: (memberof=cn=app_admins,ou=groups,dc=cfg,dc=sh)
              # LDAP_QUERY_BIND: cn=readonly_user,ou=people,dc=cfg,dc=sh
              # LDAP_QUERY_PASSWORD:
              #   valueFrom:
              #     secretKeyRef:
              #       name: mealie
              #       key: LLDAP_USER_PASS
              # LDAP_ID_ATTRIBUTE: uid
              # LDAP_NAME_ATTRIBUTE: displayName
              # LDAP_MAIL_ATTRIBUTE: mail
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      main:
        ports:
          http:
            port: 9000
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: selfhosted
          gethomepage.dev/icon: mealie.png
