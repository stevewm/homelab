---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mealie
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secrets
  target:
    name: mealie
  data:
    - secretKey: LLDAP_LDAP_USER_PASS
      remoteRef:
        key: LLDAP_USER_PASS
    - secretKey: b2_application_key
      remoteRef:
        key: B2_CLUSTER_BACKUP_ACCESS_KEY
    - secretKey: b2_application_key_id
      remoteRef:
        key: B2_CLUSTER_BACKUP_ACCESS_KEY_ID
