# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name themepark
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/theme-park
              tag: 1.15.1@sha256:ae760a6674c505fa8f56621a1184e1a730df3c61eeaae5a5e165e1ace8feea21
            env:
              TP_DOMAIN: &host themes.cfg.sh
              TP_THEME: plex
            resources:
              requests:
                cpu: 13m
                memory: 32M
              limits:
                memory: 64M
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: emptyDir
