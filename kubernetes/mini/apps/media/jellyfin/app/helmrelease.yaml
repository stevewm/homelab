---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name jellyfin
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        pod:
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
            fsGroupChangePolicy: OnRootMismatch
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: 10.8.13
            resources:
              requests:
                cpu: 150m
                memory: 8Gi
              limits:
                memory: 10Gi
                gpu.intel.com/i915: 1
    service:
      main:
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host jf.cfg.sh
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/description: streaming
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: media
          gethomepage.dev/icon: jellyfin.png
          gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_JELLYFIN_API_KEY}}'
          gethomepage.dev/widget.type: jellyfin
          gethomepage.dev/widget.url: 'http://jellyfin.media.svc.cluster.local:8096'
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter
            '</head>'
            '<link rel="stylesheet" type="text/css" href="https://themes.cfg.sh/css/base/jellyfin/plex.css">
            </head>';
            sub_filter_once on;
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
      cache:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        type: nfs
        server: 192.168.1.234
        path: /volume1/Media
        globalMounts:
          - path: /data/media
