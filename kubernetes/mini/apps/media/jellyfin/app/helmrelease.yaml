# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      jellyfin:
        strategy: Recreate
        pod:
          labels:
            monitoring.home.arpa/prometheus: allow
            egress.home.arpa/kubedns: allow
            ingress.home.arpa/nginx-internal: allow
            # ingress.home.arpa/nginx-external: allow
            ingress.home.arpa/homepage: allow
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
        containers:
          app:
            image:
              repository: jellyfin/jellyfin
              tag: 10.9.9@sha256:d6f3d4aa59438ce951d85669f3c22426d20edb7a6b97604c509b5f4825bc8294
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 100m
                memory: 4Gi
              limits:
                memory: 10Gi
                gpu.intel.com/i915: 1
          exporter:
            image:
              repository: quay.io/prometheuscommunity/json-exporter
              tag: v0.6.0@sha256:334af437e3459a28da3081e7a7686123b9d1372292b2ebf41815007e0419cd60
            args:
              - --config.file=/exporter/jellyfin.yaml
    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 8096
          metrics:
            port: 9115
    ingress:
      app:
        className: nginx-internal
        hosts:
          - host: &host jf.${DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *app
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: media
          gethomepage.dev/icon: jellyfin.png
          gethomepage.dev/widget.key: "{{ `{{ HOMEPAGE_VAR_JELLYFIN_API_KEY }}` }}"
          gethomepage.dev/widget.type: jellyfin
          gethomepage.dev/widget.url: "http://jellyfin.media.svc.cluster.local:8096"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter
            '</head>'
            '<link rel="stylesheet" type="text/css" href="https://themes.${DOMAIN}/css/base/jellyfin/plex.css">
            </head>';
            sub_filter_once on;
    persistence:
      config:
        existingClaim: ${VOLSYNC_CLAIM}
      cache:
        type: emptyDir
      media:
        type: nfs
        server: ${NAS}
        path: /volume1/Media
        globalMounts:
          - path: /data/media
      exporter: # Config for json exporter
        type: secret
        name: jellyfin-exporter
        globalMounts:
          - path: /exporter/jellyfin.yaml
            subPath: jellyfin.yaml
            readOnly: true
