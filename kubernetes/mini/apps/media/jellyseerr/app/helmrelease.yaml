---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name jellyseerr
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: fallenbagel/jellyseerr
              tag: 1.7.0
            resources:
              requests:
                cpu: 50m
                memory: 250Mi
              limits:
                memory: 350Mi
    service:
      main:
        ports:
          http:
            port: 5055
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host js.cfg.sh
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/description: media requests
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: media
          gethomepage.dev/icon: jellyseerr.png
          gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_JELLYSEERR_API_KEY}}'
          gethomepage.dev/widget.type: jellyseerr
          gethomepage.dev/widget.url: 'http://jellyseerr.media.svc.cluster.local:5055'
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter
            '</head>'
            '<link rel="stylesheet" type="text/css" href="https://themes.cfg.sh/css/base/overseer/plex.css">
            </head>';
            sub_filter_once on;
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        globalMounts:
          - path: /app/config
