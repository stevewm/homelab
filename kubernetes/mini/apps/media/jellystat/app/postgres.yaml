---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-db-jellystat
spec:
  instances: 3
  bootstrap:
    initdb:
      database: jfstat
  storage:
    size: 2Gi
  resources:
    requests:
      cpu: 40m
      memory: 100Mi
    limits:
      memory: 150Mi
  monitoring:
    enablePodMonitor: true
