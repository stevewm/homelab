# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name jellystat
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      jellystat:
        pod:
          labels:
            db.home.arpa/pg: 'postgres'
            ingress.home.arpa/nginx-internal: allow
            ingress.home.arpa/homepage: allow
        strategy: Recreate
        containers:
          app:
            image:
              repository: cyfershepard/jellystat
              tag: 1.0.9
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
            env:
              POSTGRES_IP:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-jellystat-app
                    key: host
              POSTGRES_PORT:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-jellystat-app
                    key: port
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-jellystat-app
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-jellystat-app
                    key: password
              JWT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: jellystat-jwt
                    key: secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 150Mi
    service:
      app:
        controller: jellystat
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: nginx-internal
        hosts:
          - host: &host jstat.cfg.sh
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: media
          gethomepage.dev/icon: jellystat.png
    persistence:
      backup:
        type: emptyDir
        globalMounts:
          - path: /app/backend/backup-data
      npm:
        type: emptyDir
        globalMounts:
          - path: /.npm
      migrations:
        type: emptyDir
