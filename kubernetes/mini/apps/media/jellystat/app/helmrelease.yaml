# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name jellystat
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: cyfershepard/jellystat
              tag: 1.0.9
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
            env:
              POSTGRES_IP:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-jellystat-app
                    key: host
              POSTGRES_PORT:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-jellystat-app
                    key: port
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-jellystat-app
                    key: username
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: pg-db-jellystat-app
                    key: password
              JWT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: jellystat-jwt
                    key: secret
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 150Mi
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host jstat.cfg.sh
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: media
          gethomepage.dev/icon: jellystat.png
    persistence:
      backup:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /app/backend/backup-data
      npm:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /.npm
      migrations:
        enabled: true
        type: emptyDir
