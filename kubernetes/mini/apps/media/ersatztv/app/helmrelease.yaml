# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name ersatztv
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      main:
        strategy: Recreate
        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
            feature.node.kubernetes.io/cpu-model.family: "6"
        containers:
          main:
            image:
              repository: jasongdove/ersatztv
              tag: v0.8.5-vaapi
            env:
              XDG_DATA_HOME: /config # https://github.com/ErsatzTV/ErsatzTV/issues/327
            resources:
              requests:
                cpu: 11m
                memory: 300M
              limits:
                memory: 1.2G
                gpu.intel.com/i915: 1
            securityContext:
              allowPrivilegeEscalation: false
              #readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
    service:
      main:
        ports:
          http:
            port: 8409
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host tv.cfg.sh
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
        annotations:
          gethomepage.dev/name: *name
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: media
          gethomepage.dev/icon: ersatztv.png
    persistence:
      config:
        enabled: true
        existingClaim: ersatztv-config
      cache:
        enabled: true
        type: emptyDir
      tmp:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        type: nfs
        server: 192.168.1.234
        path: /volume1/Media
        globalMounts:
          - path: /data/media
