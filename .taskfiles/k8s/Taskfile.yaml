# yaml-language-server: $schema=https://taskfile.dev/schema.json
---
version: "3"

tasks:
  webhook:
    desc: Print the FluxCD webhook URL
    preconditions:
      - which kubectl
    silent: true
    cmds:
      - echo "https://{{ .DOMAIN }}{{ .WEBHOOK_PATH }}"
    vars:
      DOMAIN:
        sh: kubectl get httproute github-webhook -n flux-system -o jsonpath='{.spec.hostnames[0]}'
      WEBHOOK_PATH:
        sh: kubectl get receiver homelab-github-receiver -n flux-system -o jsonpath='{.status.webhookPath}'

  cleanup:
    desc: Clean up pods with a Failed/Pending/Succeeded phase
    preconditions:
      - which kubectl
    cmds:
      - for:
          matrix:
            PHASE:
              - Failed
              - Pending
              - Succeeded
        cmd: kubectl delete pods --field-selector status.phase={{.ITEM.PHASE}} -A --ignore-not-found=true

  sync-es:
    desc: Force sync ExternalSecret resources [APP=optional]
    preconditions:
      - which kubectl
      - test -f "${KUBECONFIG}"
    vars:
      SECRETS:
        sh: kubectl get externalsecret --all-namespaces --no-headers --output=jsonpath='{range .items[*]}{.metadata.namespace},{.metadata.name}{"\n"}{end}'{{ if .APP }} --selector=app.kubernetes.io/name={{ .APP }}{{ end }}
    cmds:
      - for:
          var: SECRETS
          split: "\n"
        cmd: kubectl --namespace {{ splitList "," .ITEM | first }} annotate externalsecret {{ splitList "," .ITEM | last }} force-sync="{{ now | unixEpoch }}" --overwrite

  oidc:
    desc: |
      Create and push OIDC secrets to Doppler [APP=required]
    silent: true
    dir: "{{ .ROOT_DIR }}"
    preconditions:
      - which docker doppler
    requires:
      vars: [APP]
    cmds:
      - APP="{{ .APP | upper }}" {{ .TASKFILE_DIR }}/scripts/create-oidc-secrets.sh
