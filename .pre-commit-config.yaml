---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-added-large-files
        args: [--maxkb=1024]

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-tabs

  - repo: https://github.com/sirosen/fix-smartquotes
    rev: 0.2.0
    hooks:
      - id: fix-smartquotes

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c=.github/linters/yamllint.yaml]

  # https://github.com/gabe565/pre-commit-fluxcd/issues/15
  # - repo: https://github.com/gabe565/pre-commit-gitops
  #   rev: v0.5.1
  #   hooks:
  #     # - id: check-charts-pinned
  #     #   exclude: |
  #     #     (?x)^(
  #     #       .github/.*
  #     #     )$
  #     # - id: check-charts-support-renovate
  #     #   exclude: |
  #     #     (?x)^(
  #     #       .github/.*
  #     #     )$

  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 40.26.2
    hooks:
      - id: renovate-config-validator
        files: |
          (?x)^(
            .github/renovate.json.*|
            .github/renovate/.*.json.*
          )$

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.11
    hooks:
      - id: ruff
        args: [--config=.github/linters/ruff.toml]

  - repo: https://github.com/lycheeverse/lychee.git
    rev: v0.15.1
    hooks:
      - id: lychee
        args: [--no-progress, --config=.github/linters/lychee.toml]
