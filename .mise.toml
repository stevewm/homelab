[settings]
pipx_uvx = true
experimental = true # for uv_venv_auto
python.uv_venv_auto = true

[env]
KUBECONFIG = "{{ config_root }}/kubernetes/kubeconfig"
TALOSCONFIG = "{{ config_root }}/kubernetes/talos/clusterconfig/talosconfig"
MINIJINJA_CONFIG_FILE="{{ config_root }}/.github/.minijinja.toml"
HOMEBREW_BREWFILE="{{ config_root }}/.github/Brewfile"
# _.source = "./.github/scripts/env.sh"
_.path = ['{{config_root}}/node_modules/.bin']

[tools]
uv = "0.8.0"
python = "3"

# Flux
"flux2" = "2.6.4"
"pipx:flux-local" = "7.5.6"

# Kube
"kubectl" = "1.33.3"
"kubecolor" = "0.0.25"
"aqua:CrunchyData/postgres-operator-client" = "0.5.1"
"kustomize" = "5.7.0"
"helm" = "3.18.4"
"helmfile" = "1.1.3"
"k9s" = "0.32.7"
"stern" = "1.31.0"
"krew" = "0.4.4"

# Talos
"talos" = "1.9.3"
"talhelper" = "3.0.31"

# Tools
task = "3.44.0"
"yq" = "4.46.1"
"jq" = "1.7.1"
"doppler" = "3.75.1"
"cargo:minijinja-cli" = "2.7.0"
"ubi:gorcon/rcon-cli" = { version = "0.10.3", exe = "rcon" }
slsa-verifier = "2.7.1"
cosign = "2.5.3"


# hk
hk = "1.2.2"
pkl = "0.28.2"
ruff = "0.12.4"
yamlfmt = "0.17.2"
lychee = "v0.19.1"
"npm:markdownlint-cli2" = "0.18.1"
"npm:dclint" = "3.0.0"
"npm:renovate" = "41.42.5"
"pipx:yamllint" = "1.37.1"
actionlint = "1.7.7"
"npm:prettier" = "3.6.2"
