[settings]
pipx_uvx = true
experimental = true # for uv_venv_auto
python.uv_venv_auto = true

[env]
KUBECONFIG = "{{ config_root }}/kubernetes/kubeconfig"
TALOSCONFIG = "{{ config_root }}/kubernetes/talos/clusterconfig/talosconfig"
MINIJINJA_CONFIG_FILE="{{ config_root }}/.github/.minijinja.toml"
HOMEBREW_BREWFILE="{{ config_root }}/.github/Brewfile"
_.path = ['{{config_root}}/node_modules/.bin']

[hooks]
postinstall = "helm plugin install https://github.com/databus23/helm-diff || true"

[tools]
# https://docs.renovatebot.com/modules/manager/mise/#supported-default-registry-tool-short-names
uv = "0.9.5"
python = "3"
node = "24.11.0"

# Flux
"aqua:flux2" = "2.7.3"
"pipx:flux-local" = "7.5.6"

# Kube
"aqua:kubectl" = "1.34.1"
"ubi:kubecolor/kubecolor" = "0.5.2"
"aqua:CrunchyData/postgres-operator-client" = "0.5.3"
"aqua:kustomize" = "5.7.1"
"aqua:helm" = "3.19.0"
"aqua:helmfile" = "1.1.9"
"aqua:derailed/k9s" = "0.32.7"
"aqua:stern/stern" = "1.31.0"

# Talos
"aqua:siderolabs/talos" = "1.9.3"
"aqua:talhelper" = "3.0.38"

# Tools
"aqua:go-task/task" = "3.44.0"
"aqua:yq" = "4.48.1"
"aqua:jq" = "1.8.1"
"github:DopplerHQ/cli" = "3.75.1"
"cargo:minijinja-cli" = "2.7.0"
"ubi:gorcon/rcon-cli" = { version = "0.10.3", exe = "rcon" }
"github:slsa-framework/slsa-verifier" = "2.7.1"
