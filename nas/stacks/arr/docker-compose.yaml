---
version: "3"

services:
  sabnzbd:
    container_name: sabnzbd
    user: 0:0
    image: ghcr.io/onedr0p/sabnzbd:4.3.3@sha256:86c645db93affcbf01cc2bce2560082bfde791009e1506dba68269b9c50bc341
    ports:
      - 8080:8080/tcp
    environment:
      TZ: America/Vancouver
    volumes:
      - /share/Docker/sabnzbd/config/:/config/
      - /share/Media:/data/media/
    restart: always

  sonarr:
    container_name: sonarr
    user: 0:0
    image: ghcr.io/onedr0p/sonarr:4.0.9.2244@sha256:cb696b95fbd35c6208914b5127f9faa6e667c1e5c6a43ddc8a7239347a8592b8
    ports:
      - 8989:8989/tcp
    environment:
      TZ: America/Vancouver
      COMPlus_EnableDiagnostics: "0"
      SONARR__APP_INSTANCENAME: Sonarr
      SONARR__AUTH__METHOD: External
      SONARR__AUTH_REQUIRED: DisabledForLocalAddresses
      SONARR__LOG__DBENABLED: "False"
      SONARR__LOG__LEVEL: info
    volumes:
      - /share/Docker/sonarr/config/:/config/
      - /share/Media:/data/media/
    restart: always

  radarr:
    container_name: radarr
    user: 0:0
    image: ghcr.io/onedr0p/radarr:5.11.0.9244@sha256:9e8c571b554549d7e01c623d423f1fbe8ec04e2c4de8bab080f5425cf4a8a3e3
    ports:
      - 7878:7878/tcp
    environment:
      TZ: America/Vancouver
      COMPlus_EnableDiagnostics: "0"
      RADARR__APP__INSTANCENAME: Radarr
      RADARR__AUTH__METHOD: External
      RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
      RADARR__LOG__DBENABLED: "False"
      RADARR__LOG__LEVEL: info
    volumes:
      - /share/Docker/radarr/config/:/config/
      - /share/Media:/data/media/
    restart: always
