---
version: "3"

services:
  sabnzbd:
    container_name: sabnzbd
    user: 0:0
    image: ghcr.io/onedr0p/sabnzbd:4.3.2@sha256:b23a4ecc680470e88fc04a6dc27097f4da68adcf9d1ad0d6407bab7010fefade
    ports:
      - 8080:8080/tcp
    environment:
      TZ: America/Vancouver
    volumes:
      - /share/Docker/sabnzbd/config/:/config/
      - /share/Docker/sabnzbd/media/:/data/media/
    restart: always

  sonarr:
    container_name: sonarr
    user: 0:0
    image: ghcr.io/onedr0p/sonarr:4.0.8.1874@sha256:3c8d3d5648f9d292d834252e98c34f459ea81a906ab88782bd53f405bb2c4b26
    ports:
      - 8989:8989/tcp
    environment:
      TZ: America/Vancouver
      COMPlus_EnableDiagnostics: "0"
      SONARR__APP_INSTANCENAME: Sonarr
      SONARR__AUTH__METHOD: External
      SONARR__AUTH_REQUIRED: DisabledForLocalAddresses
      SONARR__LOG__DBENABLED: "False"
      SONARR__LOG__LEVEL: info
    volumes:
      - /share/Docker/sonarr/config/:/config/
      - /share/Docker/sonarr/media/:/data/media/
    restart: always

  radarr:
    container_name: radarr
    user: 0:0
    image: ghcr.io/onedr0p/radarr:5.9.1.9070@sha256:f43d8769d48a201061b7e3d45887b4d80e0baa9a85f3f0f9ae60d0240ba39875
    ports:
      - 7878:7878/tcp
    environment:
      TZ: America/Vancouver
      COMPlus_EnableDiagnostics: "0"
      RADARR__APP__INSTANCENAME: Radarr
      RADARR__AUTH__METHOD: External
      RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
      RADARR__LOG__DBENABLED: "False"
      RADARR__LOG__LEVEL: info
    volumes:
      - /share/Docker/radarr/config/:/config/
      - /share/Docker/radarr/media/:/data/media/
    restart: always
