---
name: jellyfin

services:
  jellyfin:
    image: jellyfin/jellyfin:10.10.5@sha256:0ff2f1533e53e7811a04e6cfaf38ce5f467079271e7ed6155bdf36b60423095b
    container_name: jellyfin
    volumes:
      - /share/Docker/jellyfin/cache:/cache
      - /share/Docker/jellyfin/config:/config
      - /share/Media:/media
    environment:
      TZ: Europe/Amsterdam
      JELLYFIN_DATA_DIR: /config
      JELLYFIN_CACHE_DIR: /cache
      JELLYFIN_CONFIG_DIR: /config
      JELLYFIN_LOG_DIR: /config/log
      JELLYFIN_WEB_DIR: /jellyfin/jellyfin-web
      JELLYFIN_FFMPEG: /usr/lib/jellyfin-ffmpeg/ffmpeg
      XDG_CACHE_HOME: /cache
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      LANGUAGE: en_US:en
    ports:
      - "8096:8096/tcp"
      - "8920:8920/tcp"
    restart: always
    healthcheck:
      test: curl --fail http://localhost:8096/health || exit 1
      interval: 10s
      timeout: 1s
      retries: 3
    user: 1001:100
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
