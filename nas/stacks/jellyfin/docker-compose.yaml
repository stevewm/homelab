---
name: jellyfin

services:
  jellyfin:
    image: jellyfin/jellyfin:10.10.3@sha256:040461da121ebe7f5055a385d0f1fc8e8260509041ff0fbce54ec52da2b6bf60
    container_name: jellyfin
    volumes:
      - /share/Docker/jellyfin/cache:/cache
      - /share/Docker/jellyfin/config:/config
      - /share/Media:/media
    environment:
      PUID: 1001
      PGID: 100
      TZ: Europe/Amsterdam
      JELLYFIN_DATA_DIR: /config
      JELLYFIN_CACHE_DIR: /cache
      JELLYFIN_CONFIG_DIR: /config
      JELLYFIN_LOG_DIR: /config/log
      JELLYFIN_WEB_DIR: /jellyfin/jellyfin-web
      JELLYFIN_FFMPEG: /usr/lib/jellyfin-ffmpeg/ffmpeg
      XDG_CACHE_HOME: /cache
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      LANGUAGE: en_US:en
    ports:
      - "8096:8096/tcp"
      - "8920:8920/tcp"
    restart: always
    healthcheck:
      test: curl --fail http://localhost:8096/health || exit 1
      interval: 45s
      timeout: 30s
      retries: 3
    user: 1001:100
