---
name: pihole

services:
  pihole:
    image: ghcr.io/pi-hole/pihole:2024.07.0
    container_name: pihole
    volumes:
      - /share/Docker/pihole-docker/etc-pihole/:/etc/pihole/
      - /share/Docker/pihole-docker/etc-dnsmasq.d/:/etc/dnsmasq.d/
    environment:
      TZ: Europe/Amsterdam
      DNSMASQ_LISTENING: all
      WEBTHEME: default-dark
      WEB_PORT: 3001
      WEBPASSWORD: $WEBPASSWORD
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:3001/tcp"
    network_mode: host
    restart: always
    healthcheck:
      test: curl --fail http://localhost:3001/admin/login.php # FIXME: better endpoint available?
      interval: 10s
      timeout: 1s
      retries: 3
    dns:
      - 127.0.0.1
      - 1.1.1.1

  pihole-exporter:
    image: ekofr/pihole-exporter:v0.4.0
    container_name: exporter
    environment:
      TZ: Europe/Amsterdam
      PIHOLE_PROTOCOL: http
      PIHOLE_HOSTNAME: localhost
      PIHOLE_PORT: 3001
      PIHOLE_API_TOKEN: $WEBPASSWORD
    ports:
      - "9617:9617/tcp"
    restart: always
    healthcheck:
      test: curl --fail http://localhost:9617/metrics
      interval: 10s
      timeout: 1s
      retries: 3
