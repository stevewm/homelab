---
name: pihole

services:
  pihole:
    # renovate: datasource=github-releases depName=pi-hole/pi-hole
    image: ghcr.io/pi-hole/pihole:2025.02.6@sha256:bcf79fe65348067d17b7b14fd7e2cb8177bbb4e972e1880a905169334e69c1a2
    container_name: pihole
    volumes:
      - /share/Docker/pihole-docker/etc-pihole/:/etc/pihole/
      - /share/Docker/pihole-docker/etc-dnsmasq.d/:/etc/dnsmasq.d/
    environment:
      TZ: &tz Europe/Amsterdam
      FTLCONF_dns_listeningMode: all
      FTLCONF_webserver_interface_theme: default-dark
      FTLCONF_webserver_port: &port '3001,8443s'
      FTLCONF_webserver_api_password: $WEBPASSWORD
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "3001:3001/tcp"
    network_mode: host
    restart: always
    dns:
      - 127.0.0.1
      - 1.1.1.1

  pihole-exporter:
    image: ekofr/pihole-exporter:v0.4.0@sha256:b101b2beb6787aee407be287fe35426cf88f15233ed01aeeef445931232d89e4
    container_name: pihole-exporter
    depends_on:
      - pihole
    environment:
      TZ: *tz
      PIHOLE_PROTOCOL: http
      PIHOLE_HOSTNAME: localhost
      PIHOLE_PORT: *port
      PIHOLE_API_TOKEN: $WEBPASSWORD
    ports:
      - "9617:9617/tcp"
    restart: always
