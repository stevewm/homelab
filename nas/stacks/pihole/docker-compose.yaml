---
name: pihole

services:
  pihole: # https://github.com/kubernetes-sigs/external-dns/issues/5113
    image: ghcr.io/pi-hole/pihole:2025.04.0@sha256:c2215c570976ebc23ab6688f556a80133d4236dae0bffee678129da4396fbd61
    container_name: pihole
    volumes:
      - /share/Docker/pihole-docker/etc-pihole/:/etc/pihole/
      - /share/Docker/pihole-docker/etc-dnsmasq.d/:/etc/dnsmasq.d/
    environment:
      TZ: &tz Europe/Amsterdam
      DNSMASQ_LISTENING: all
      WEBTHEME: default-dark
      WEB_PORT: &port 3001
      WEBPASSWORD: $WEBPASSWORD
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "3001:3001/tcp"
    network_mode: host
    restart: always
    dns:
      - 127.0.0.1
      - 1.1.1.1

  pihole-exporter:
    image: ekofr/pihole-exporter:v1.0.0@sha256:688f95ff562905721742f1c2be22a794c0d89869d8c8e7c9bf0e17ceb8eb8e1e
    container_name: pihole-exporter
    depends_on:
      - pihole
    environment:
      TZ: *tz
      PIHOLE_PROTOCOL: http
      PIHOLE_HOSTNAME: localhost
      PIHOLE_PORT: *port
      PIHOLE_API_TOKEN: $WEBPASSWORD
    ports:
      - "9617:9617/tcp"
    restart: always
