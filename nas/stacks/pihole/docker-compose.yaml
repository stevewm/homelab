---
name: pihole

services:
  pihole:
    image: ghcr.io/pi-hole/pihole:2024.07.0@sha256:0def896a596e8d45780b6359dbf82fc8c75ef05b97e095452e67a0a4ccc95377
    container_name: pihole
    volumes:
      - /share/Docker/pihole-docker/etc-pihole/:/etc/pihole/
      - /share/Docker/pihole-docker/etc-dnsmasq.d/:/etc/dnsmasq.d/
    environment:
      TZ: Europe/Amsterdam
      DNSMASQ_LISTENING: all
      WEBTHEME: default-dark
      WEB_PORT: 3001
      WEBPASSWORD: $WEBPASSWORD
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:3001/tcp"
    network_mode: host
    restart: always
    healthcheck:
      test: curl --fail http://localhost:3001/admin/login.php # FIXME: better endpoint available?
      interval: 10s
      timeout: 1s
      retries: 3
    dns:
      - 127.0.0.1
      - 1.1.1.1

  pihole-exporter:
    image: ekofr/pihole-exporter:v0.4.0@sha256:b101b2beb6787aee407be287fe35426cf88f15233ed01aeeef445931232d89e4
    container_name: pihole-exporter
    depends_on:
      - pihole
    environment:
      TZ: Europe/Amsterdam
      PIHOLE_PROTOCOL: http
      PIHOLE_HOSTNAME: localhost
      PIHOLE_PORT: 3001
      PIHOLE_API_TOKEN: $WEBPASSWORD
    ports:
      - "9617:9617/tcp"
    restart: always
    healthcheck:
      interval: 10s
      timeout: 1s
      retries: 3
