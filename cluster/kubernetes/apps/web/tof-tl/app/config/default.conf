server {
    listen       8080;
    server_name  localhost;

    access_log  /var/log/nginx/host.access.log  main;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # Redirect /data requests to the git volume
    location /data {
        alias /tmp/sync/head;
    }
}
