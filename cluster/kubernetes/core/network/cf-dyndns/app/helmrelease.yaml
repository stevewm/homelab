# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cf-dyndns
spec:
  interval: 30m
  maxHistory: 3
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: -1
  uninstall:
    keepHistory: false
  driftDetection:
    mode: warn
  values:
    defaultPodOptions:
      restartPolicy: Always
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      dyndns:
        type: cronjob

        defaultContainerOptions:
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]

        cronjob:
          schedule: "*/5 * * * *" # every 5mins

          concurrencyPolicy: Replace
          backoffLimit: 0
          failedJobsHistory: 0 # fails sometimes, runs often enough to not care
          successfulJobsHistory: 0

        containers:
          app:
            image:
              repository: ghcr.io/pascaliske/cloudflare-dyndns
              tag: 0.2.0@sha256:f3246c2b7454ce16f69eab00cec133c9b046059cda98a8affc1825816bc21e42
            env:
              NAME: play
              DOMAIN: stevewm.dev
              CF_API_TOKEN:
                secretKeyRef:
                  name: cloudflare
                  key: api_token

            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 75Mi
