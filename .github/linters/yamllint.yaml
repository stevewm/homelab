---
# https://yamllint.readthedocs.io/en/stable/rules.html
ignore: |
  .direnv/
  .vscode/
  .ruff_cache
extends: default
rules:
  truthy:
    allowed-values: ["true", "false", "on"]

  line-length: disable

  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

comments:
  min-spaces-from-content: 1

  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0

  indentation: enable
