---
# https://yamllint.readthedocs.io/en/stable/rules.html
ignore: |
  .direnv/
  .vscode/
  .ruff_cache
extends: default
rules:
  anchors:
    forbid-duplicated-anchors: true
    forbid-unused-anchors: true

  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0

  comments:
    min-spaces-from-content: 1

  line-length: disable

  truthy:
    allowed-values: ["true", "false", "on"]

  indentation: enable
