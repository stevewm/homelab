---
site_name: Homelab Docs
docs_dir: ../../docs
repo_url: https://github.com/stevewm/homelab
repo_name: stevewm/homelab
theme:
  name: material
  logo: assets/logo.png
  palette:
    scheme: slate
    primary: deep orange
    accent: orange
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
plugins: []
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
