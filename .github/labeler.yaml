      - any-glob-to-any-file: .github/**

# Clusters
cluster/main:
  - changed-files:
      - any-glob-to-any-file: kubernetes/main/**

# Area
core:
  - changed-files:
      - any-glob-to-any-file: kubernetes/**/core/**
apps:
  - changed-files:
      - any-glob-to-any-file: kubernetes/**/apps/**

# NAS
nas:
  - changed-files:
      - any-glob-to-any-file: nas/**

# General
docs:
  - changed-files:
      - any-glob-to-any-file: docs/**
