---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            .github/workflows/**/*.yml
            .github/workflows/**/*.yaml

      - name: Run actionlint
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: bjw-s/action-actionlint@v0.1
        with:
          # actionlint_config: .actionlint.yml
          file_pattern: ${{ steps.changed-files.outputs.all_changed_files }}

  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **.yml
            **.yaml

      - name: Install yamllint
        if: steps.changed-files.outputs.any_changed == 'true'
        shell: bash
        run: |
          pip install --user yamllint

      - name: Run yamllint
        if: steps.changed-files.outputs.any_changed == 'true'
        shell: bash
        run: |
          yamllint --config-file .github/linters/yamllint.yaml --format github ${{ steps.changed-files.outputs.all_changed_files }}

  markdownlint:
    name: markdownlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **.md

      - name: Run markdownlint-cli2
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: bjw-s/action-markdownlint-cli2@v0.1
        with:
          markdownlint_config: .github/linters/markdownlint.yaml
          file_pattern: ${{ steps.changed-files.outputs.all_changed_files }}

  prettier:
    name: prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45

      - name: Run prettier
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: bjw-s/action-prettier-lint@v0.1
        with:
          prettier_ignore: .github/linters/prettierignore
          prettier_config: .github/linters/prettierrc.yaml
          file_pattern: ${{ steps.changed-files.outputs.all_changed_files }}

  ruff:
    name: ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **.py

      - name: Run ruff
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: astral-sh/ruff-action@v3
        with:
          args: "--config .github/linters/ruff.toml --format github"
          src: ${{ steps.changed-files.outputs.all_changed_files }}

  lint_success:
    needs:
      - actionlint
      - prettier
      - yamllint
      - markdownlint
      - ruff
    if: |
      always()
    name: Lint successful
    runs-on: ubuntu-latest
    steps:
      - name: Check job status
        if: >-
          ${{
              (
                contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
              )
          }}
        run: exit 1

  lint_comment:
    needs:
      - lint_success
    if: |
      always()
    name: Linting comment
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - id: success_gif
        if: |
          needs.lint_success.result == 'success'
        uses: ddradar/choose-random-action@v3
        with:
          contents: |
            https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzBqYjExNzAwZWJoaXA4Y2EybXowbHF4eWVsa3czOG1kNDNlcWxlciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2QpH5Khv9ooec/giphy.gif
            https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXA1azFpM3B1Yjh5eTdsZXBueXY2b3B5dWtmY2ZiaWVqYWE4Y2gwOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/dapQjCemVIqI0/giphy.gif

      - id: failure_gif
        if: |
          needs.lint_success.result == 'failure'
        uses: ddradar/choose-random-action@v3
        with:
          contents: |
            https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHBpcmJ4d2owNGVmbWRwNWZhN2thbjZqamRxeHg1bjFyYWNjcmdoaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Jeqv6YODLYys0/giphy.gif
            https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTNkbWsyMnRqOGNldmdmNHlnbmx6aDE2M2ZndjVyM2w5Y24xMW43YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1b7C0msGxlBSM/giphy.gif

      - id: set_message
        run: |
          if [ "${{ needs.lint_success.result }}" == "success" ]; then
            echo "message=**Linting status:** PASSED! ðŸŽ‰<br /><br /> ![pass](${{ steps.success_gif.outputs.selected }})" >> "$GITHUB_OUTPUT"
          else
            echo "message=**Linting status:** FAILED! ðŸ˜¢<br /><br /> ![fail](${{ steps.failure_gif.outputs.selected }})" >> "$GITHUB_OUTPUT"
          fi

      - name: Post PR comment
        uses: mshick/add-pr-comment@v2
        if: |
          github.event_name == 'pull_request'
        with:
          repo-token: ${{ steps.app-token.outputs.token }}
          message-id: ${{ github.event.pull_request.number }}-linting
          message: ${{ steps.set_message.outputs.message }}
          refresh-message-position: "true"
