# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: "PR: VSMod Check"

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - kubernetes/apps/games/vintagestory/**

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  vsmod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Check mod compatibility
        uses: docker://ghcr.io/stevewm/vsmod:v0.2.0
        with:
          args: download --file kubernetes/apps/games/vintagestory/app/config/init/mods.yaml --force-compatibility-check
