---
name: "Docs: Publish to GitHub Pages"

on:
  push:
    branches:
      - "main"
    paths:
      - docs/**
      - .github/mkdocs/**
      - .github/workflows/docs-publish.yaml

permissions:
  contents: write
  pages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Generate Token
        uses: actions/create-github-app-token@0f859bf9e69e887678d5bbfbee594437cb440ffe # v2
        id: app-token
        with:
          app-id: "${{ secrets.BOTTY_HILL_APP_ID }}"
          private-key: "${{ secrets.BOTTY_HILL_PRIVATE_KEY }}"

      - name: Publish Docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          CONFIG_FILE: .github/mkdocs/mkdocs.yaml
          REQUIREMENTS: requirements.txt
