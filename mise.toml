[settings]
pipx_uvx = true
experimental=true # for uv_venv_auto
python.uv_venv_auto = true

[env]
# Kubernetes
KUBECONFIG = "{{ config_root }}/kubernetes/kubeconfig"
TALOSCONFIG = "{{ config_root }}/kubernetes/talos/clusterconfig/talosconfig"
MINIJINJA_CONFIG_FILE="{{ config_root }}/.github/.minijinja.toml"
HOMEBREW_BREWFILE="{{ config_root }}/.github/Brewfile"

[tools]
uv = "latest"
ruff = "latest"
python = "3"
go = "latest"
rust = "latest"

# Flux
"flux2" = "2.4.0"
"pipx:flux-local" = "7.0.0"

# Kube
"kubectl" = "1.32.1"
"kubecolor" = "0.0.25"
"aqua:CrunchyData/postgres-operator-client" = "0.5.1"
"kustomize" = "5.6.0"
"helm" = "3.13.0"
"helmfile" = "0.170.1"
"k9s" = "0.32.7"
"stern" = "1.31.0"

# Talos
"talos" = "1.9.0"
"talhelper" = "3.0.15"

# Tools
"task" = "3.38.0"
"pipx:yamllint" = "1.35.1"
"yq" = "4.45.1"
"jq" = "1.7.1"
"pipx:pre-commit" = "latest"
"doppler" = "latest"
"cargo:minijinja-cli" = "2.7.0"
